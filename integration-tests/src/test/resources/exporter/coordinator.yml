apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: coordinator
  namespace: default
  labels:
    app: coordinator
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: coordinator
    spec:
      containers:
        - name: coordinator
          image: config_coordinator
          imagePullPolicy: Never
          ports:
            - containerPort: 8999
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: coordinator
  name: coordinator
  namespace: default
spec:
  type: NodePort
  ports:
    - port: 8999
      targetPort: 8999
  selector:
    app: coordinator
