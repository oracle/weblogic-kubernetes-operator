image:
  repository: grafana_image
  # Overrides the Grafana image tag whose default is the chart appVersion
  tag: "grafana_tag"
  sha: ""
  pullPolicy: IfNotPresent

persistence:
  enabled: true
  existingClaim: pvc-grafana
service:
  type: NodePort
  port: 80
  targetPort: 3000
  nodePort: 31000

admin:
  existingSecret: "grafana-secret"
  userKey: username
  passwordKey: password

initChownData:
  enabled: false
  image:
    repository: busybox_image
    tag: "busybox_tag"
    sha: ""
    pullPolicy: IfNotPresent
  
securityContext:
  fsGroup: 1000
  runAsGroup: 1000
  runAsUser: 1000