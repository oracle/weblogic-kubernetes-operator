
rules:
  default: false
  custom:
    - seriesQuery: '{__name__=~"wls_webapp_config_sessions_opened_total_count",pod!="",namespace!="", app="wls-exporter"}'
      resources:
        overrides:
          namespace:
            resource: namespace
          pod:
            resource: pod
      name:
        matches: ^(.*)
        as: "total_opened_sessions_exporter_app"
      metricsQuery: wls_webapp_config_sessions_opened_total_count{<<.LabelMatchers>>,app='wls-exporter'}
      #metricsQuery: sum(wls_webapp_config_sessions_opened_total_count{<<.LabelMatchers>>,app='wls-exporter'}) by (<<.GroupBy>>)
