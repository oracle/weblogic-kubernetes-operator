query_sync:
  url: http://coordinator:8999/
  refreshInterval: 5
metricsNameSnakeCase: true
restPort: 8001
queries:
- applicationRuntimes:
    key: name
    keyName: app
    componentRuntimes:
      servlets:
        prefix: weblogic_servlet_
        key: servletName
        values: [invocationTotalCount]
