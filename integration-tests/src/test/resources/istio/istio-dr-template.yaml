apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: dr-admin
  namespace: "NAMESPACE"
spec:
  exportTo:
  - "*"  
  host: ADMIN_SERVICE
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: dr-cluster
  namespace: "NAMESPACE"
spec:
  exportTo:
  - "*"  
  host: CLUSTER_SERVICE
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
      
