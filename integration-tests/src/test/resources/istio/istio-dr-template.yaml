apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: "NAMESPACE-destination-rule"
  namespace: "NAMESPACE"
spec:
  host: "*.NAMESPACE.svc.cluster.local"
  trafficPolicy:
    portLevelSettings:
    - port:
        number: 7001
      tls: {}
    tls:
      mode: ISTIO_MUTUAL
