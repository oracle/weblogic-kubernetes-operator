apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: dr-admin
  namespace: "NAMESPACE"
spec:
  host: ADMIN_SERVICE
  trafficPolicy:
    tls:
      mode: DISABLE
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: dr-cluster
  namespace: "NAMESPACE"
spec:
  host: CLUSTER_SERVICE
  trafficPolicy:
    tls:
      mode: DISABLE
      
