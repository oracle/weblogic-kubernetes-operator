apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: NAMESPACE-istio-tcp-gateway
  namespace: NAMESPACE
spec:
  selector:
    istio: ingressgateway
  servers:
    - hosts:
        - 'NAMESPACE.org'
      port:
        name: tcp
        number: TCP_PORT
        protocol: TCP
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: NAMESPACE-istio-tcp-virtualservice
  namespace: NAMESPACE
spec:
  gateways:
    - NAMESPACE-istio-tcp-gateway
  hosts:
    - 'NAMESPACE.org'
  tcp:
    - match:
        - port: TCP_PORT
      route:
        - destination:
            host: ADMIN_SERVICE
            port:
              number: TCP_PORT
