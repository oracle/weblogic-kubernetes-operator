junit.jupiter.execution.parallel.enabled = ${PARALLEL_CLASSES}
junit.jupiter.execution.parallel.mode.default = same_thread
junit.jupiter.execution.parallel.mode.classes.default = concurrent
junit.jupiter.execution.parallel.config.strategy=fixed
junit.jupiter.execution.parallel.config.fixed.parallelism=${NUMBER_OF_THREADS}

# Force JUnit 5 to use standard names in reports (class + method)
junit.jupiter.displayname.generator.default = org.junit.jupiter.api.DisplayNameGenerator.Standard

# (Optional) also ensure Open Test Reporting produces classic names
junit.platform.reporting.open.xml.enabled = true
junit.platform.reporting.open.xml.legacy-report-names = true
