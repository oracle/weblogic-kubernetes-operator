kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: cleanupoke-weblogic-sample-pvc
  namespace: cleanupoke
  labels:
    weblogic.resourceVersion: domain-v2
    weblogic.domainUID: cleanupoke
spec:
  storageClassName: cleanupoke-weblogic-sample-storage-class
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi