apiVersion: v1
kind: Pod
metadata:
  name: curl
  namespace: default
spec:
  containers:
    - image: pstauffer/curl
      command:
        - sleep
        - "3600"
      imagePullPolicy: IfNotPresent
      name: curl
  restartPolicy: Always