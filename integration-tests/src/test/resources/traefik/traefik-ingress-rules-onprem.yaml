apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: @domainuid@-http-ingress-rule
  namespace: @NS@
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  routes:
  - kind: Rule
    match: PathPrefix(`/opdemo`)
    services:
    - kind: Service
      name: @domainuid@-cluster-cluster-1
      namespace: @NS@
      port: 8001
  - kind: Rule
    match: PathPrefix(`/console`)
    services:
    - kind: Service
      name: @domainuid@-admin-server
      namespace: @NS@
      port: 7001
  - kind: Rule
    match: PathPrefix(`/`)
    services:
    - kind: Service
      name: @domainuid@-admin-server
      namespace: @NS@
      port: 7001
