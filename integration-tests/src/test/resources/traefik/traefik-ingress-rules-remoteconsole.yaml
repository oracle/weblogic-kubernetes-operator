apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
  name: @domain1uid@-traefik-pathrouting
  namespace: @NS@
spec:
  routes:
  - kind: Rule
    match: PathPrefix(`/console`)
    services:
    - kind: Service
      name: @domain1uid@-admin-server
      namespace: @NS@
      port: 7001
  - kind: Rule
    match: PathPrefix(`/`)
    services:
    - kind: Service
      name: @domain1uid@-admin-server
      namespace: @NS@
      port: 7001
