apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: @domain1uid@-http-ingress-rule
  namespace: @NS@
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`@domain1uid@.@NS@.cluster-1.org`)
      services:
        - name: @domain1uid@-cluster-cluster-1
          port: 8001
          sticky:
            cookie:
              httpOnly: true