domainInfo:
    AdminUserName: '@@SECRET:__weblogic-credentials__:username@@'
    AdminPassword: '@@SECRET:__weblogic-credentials__:password@@'
    ServerStartMode: 'prod'

topology:
    Name: "wls-domain1"
    AdminServerName: "admin-server"
    Cluster:
        "cluster-1":
            MigrationBasis: "database"
            DynamicServers:
                ServerTemplate:  "cluster-1-template"
                ServerNamePrefix: "managed-server"
                DynamicClusterSize: 5
                MaxDynamicClusterSize: 5
                CalculatedListenPorts: false
    Server:
        "admin-server":
            ListenPort: 7001
    ServerTemplate:
        "cluster-1-template":
            Cluster: "cluster-1"
            ListenPort : 8001
            WebServer:
                WebServerLog:
                    BufferSizeKb: 1
resources:
    FileStore:
        ClusterFileStore:
            DistributionPolicy: Distributed
            MigrationPolicy: Always
            Directory: '/shared/data/ClusterFileStore'
            Target: 'cluster-1'
    JMSServer:
        ClusterJmsServer:
            Target: 'cluster-1'
            PersistentStore: 'ClusterFileStore'
    JMSSystemResource:
        ClusterJmsModule:
            Target: 'cluster-1'
            SubDeployment:
                ClusterSubDeployment:
                    Target: ClusterJmsServer
            JmsResource:
                UniformDistributedQueue:
                    testUniformQueue:
                        SubDeploymentName: ClusterSubDeployment
                        JNDIName: jms/testUniformQueue

appDeployments:
    Application:
        myear:
            SourcePath: "wlsdeploy/applications/sample-app.ear"
            ModuleType: ear
            Target: 'cluster-1'
