domainInfo:
    AdminUserName: '@@SECRET:__weblogic-credentials__:username@@'
    AdminPassword: '@@SECRET:__weblogic-credentials__:password@@'
    ServerStartMode: 'prod'

topology:
    Name: "wls-domain1"
    AdminServerName: "admin-server"
    Cluster:
        "cluster-1":
            DynamicServers:
                ServerTemplate:  "cluster-1-template"
                ServerNamePrefix: "cluster-1-managed-server"
                DynamicClusterSize: 5
                MaxDynamicClusterSize: 5
                CalculatedListenPorts: false
        "cluster-2":
            DynamicServers:
                ServerTemplate:  "cluster-2-template"
                ServerNamePrefix: "cluster-2-managed-server"
                DynamicClusterSize: 5
                MaxDynamicClusterSize: 5
                CalculatedListenPorts: false
    Server:
        "admin-server":
            ListenPort: 7001
    ServerTemplate:
        "cluster-1-template":
            Cluster: "cluster-1"
            ListenPort : 8001
        "cluster-2-template":
            Cluster: "cluster-2"
            ListenPort: 8001

resources:
    FileStore:
        'FileStore-0':
            Directory: '/u01/oracle/customFileStore/'
            Target: 'admin-server'
    JMSServer:
        'JMSServer-0':
            PersistentStore: 'FileStore-0'
            Target: 'admin-server'
            MessagesMaximum: 100000
            BlockingSendPolicy: FIFO

appDeployments:
    Application:
        myear:
            SourcePath: "wlsdeploy/applications/sample-app.ear"
            ModuleType: ear
            Target: 'cluster-1,cluster-2,admin-server'

        opensessionapp:
            SourcePath: "wlsdeploy/applications/opensessionapp.ear"
            ModuleType: ear
            Target: 'cluster-1,cluster-2'