apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: webhook
rules:
- apiGroups: [""]
  resources:
  - nodes
  - namespaces
  - nodes/proxy
  - services
  - endpoints
  - pods
  - services/status
  verbs: ["get", "list", "watch"]
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs: ["get", "list", "watch"]
- apiGroups: ["weblogic.oracle"]
  resources: ["domains"]
  verbs: ["get", "list", "watch", "update"]  
---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: default
  namespace: monitortestns
---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: webhook
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: webhook
subjects:
- kind: ServiceAccount
  name: default
  namespace: monitortestns
---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: webhook
  name: webhook
  namespace: monitortestns
spec:
  replicas: 1
  selector:
    matchLabels:
      name: webhook
  template:
    metadata:
      creationTimestamp: null
      labels:
         name: webhook
    spec:
      containers:
      - image: webhook:latest
        imagePullPolicy: IfNotPresent
        name: webhook
        env:
        - name: INTERNAL_OPERATOR_CERT
          value: @INTERNAL_OPERATOR_CERT@
        ports:
        - containerPort: 9000
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 2500Mi
          requests:
            cpu: 100m
            memory: 100Mi
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
---

apiVersion: v1
kind: Service
metadata:
  name: webhook
  namespace: monitortestns
spec:
  selector:
    name: webhook
  type: ClusterIP
  ports:
  - port: 9000

