                  after "managed-server9". The operator will then start Managed Servers
                  from the sorted list, up to the `replicas` count, unless specific
                  Managed Servers are specified as starting in their entry under the
                  `managedServers` field. In that case, the specified Managed Servers
                  will be started and then additional cluster members will be started,
                  up to the `replicas` count, by finding further cluster members in
                  the sorted list that are not already started. If cluster members
