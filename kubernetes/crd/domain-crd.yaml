apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: domains.weblogic.oracle
spec:
  group: weblogic.oracle
  names:
    kind: Domain
    plural: domains
    shortNames:
    - dom
    singular: domain
  scope: Namespaced
  subresources:
    scale:
      specReplicasPath: .spec.replicas
      statusReplicasPath: .status.replicas
  validation:
    openAPIV3Schema:
      type: object
      properties:
        spec:
          type: object
          description: DomainSpec is a description of a domain.
          properties:
            serverStartState:
              type: string
              description: The state in which the server is to be started. Use ADMIN
                if server should start in the admin state. Defaults to RUNNING.
              enum:
              - RUNNING
              - ADMIN
            image:
              type: string
              description: The WebLogic Docker image; required when domainHomeInImage
                is true; otherwise, defaults to container-registry.oracle.com/middleware/weblogic:12.2.1.3.
            imagePullPolicy:
              type: string
              description: The image pull policy for the WebLogic Docker image. Legal
                values are Always, Never and IfNotPresent. Defaults to Always if image
                ends in :latest, IfNotPresent otherwise.
              enum:
              - Always
              - Never
              - IfNotPresent
            replicas:
              type: number
              description: The number of managed servers to run in any cluster that
                does not specify a replica count.
              minimum: 0.0
            configOverrideSecrets:
              type: array
              description: A list of names of the secrets for optional WebLogic configuration
                overrides.
              items:
                type: string
            imagePullSecrets:
              type: array
              description: A list of image pull secrets for the WebLogic Docker image.
              items:
                type: object
                properties:
                  name:
                    type: string
            domainHomeInImage:
              type: boolean
              description: True if this domain's home is defined in the Docker image
                for the domain. Defaults to true.
            domainUID:
              type: string
              description: Domain unique identifier. Must be unique across the Kubernetes
                cluster. Not required. Defaults to the value of metadata.name.
              pattern: ^[a-z0-9-.]{1,253}$
            experimental:
              type: object
              description: Experimental feature configurations.
              properties:
                istio:
                  type: object
                  description: Istio service mesh integration configuration.
                  properties:
                    readinessPort:
                      type: number
                      description: The WebLogic readiness port for Istio. Defaults
                        to 8888. Not required.
                    enabled:
                      type: boolean
                      description: True, if this domain is deployed under an Istio
                        service mesh. Defaults to true when the 'istio' element is
                        included. Not required.
            serverStartPolicy:
              type: string
              description: The strategy for deciding whether to start a server. Legal
                values are ADMIN_ONLY, NEVER, or IF_NEEDED.
              enum:
              - NEVER
              - IF_NEEDED
              - ADMIN_ONLY
            restartVersion:
              type: string
              description: If present, every time this value is updated the operator
                will restart the required servers.
            dataHome:
              type: string
              description: 'An optional, in-pod location for data storage of default
                and custom file stores. If dataHome is not specified or its value
                is either not set or empty (e.g. dataHome: "") then the data storage
                directories are determined from the WebLogic domain home configuration.'
            configOverrides:
              type: string
              description: The name of the config map for optional WebLogic configuration
                overrides.
            serverService:
              type: object
              description: Customization affecting ClusterIP Kubernetes services for
                WebLogic Server instances.
              properties:
                precreateService:
                  type: boolean
                  description: If true, operator will create server services even
                    for server instances without running pods.
                annotations:
                  type: object
                  description: The annotations to be attached to generated resources.
                  properties: {}
                labels:
                  type: object
                  description: The labels to be attached to generated resources. The
                    label names must not start with 'weblogic.'.
                  properties: {}
            domainHome:
              type: string
              description: The folder for the WebLogic Domain. Not required. Defaults
                to /shared/domains/domains/domainUID if domainHomeInImage is false.
                Defaults to /u01/oracle/user_projects/domains/ if domainHomeInImage
                is true.
            logHomeEnabled:
              type: boolean
              description: 'Specified whether the log home folder is enabled. Not
                required. Defaults to true if domainHomeInImage is false. Defaults
                to false if domainHomeInImage is true. '
            webLogicCredentialsSecret:
              type: object
              description: The name of a pre-created Kubernetes secret, in the domain's
                namespace, that holds the username and password needed to boot WebLogic
                Server under the 'username' and 'password' fields.
              properties:
                name:
                  type: string
                namespace:
                  type: string
            adminServer:
              type: object
              description: Configuration for the Administration Server.
              properties:
                serverStartState:
                  type: string
                  description: The state in which the server is to be started. Use
                    ADMIN if server should start in the admin state. Defaults to RUNNING.
                  enum:
                  - RUNNING
                  - ADMIN
                serverService:
                  type: object
                  description: Customization affecting ClusterIP Kubernetes services
                    for WebLogic Server instances.
                  properties:
                    precreateService:
                      type: boolean
                      description: If true, operator will create server services even
                        for server instances without running pods.
                    annotations:
                      type: object
                      description: The annotations to be attached to generated resources.
                      properties: {}
                    labels:
                      type: object
                      description: The labels to be attached to generated resources.
                        The label names must not start with 'weblogic.'.
                      properties: {}
                serverPod:
                  type: object
                  description: Configuration affecting server pods.
                  properties:
                    nodeName:
                      type: string
                      description: NodeName is a request to schedule this pod onto
                        a specific node. If it is non-empty, the scheduler simply
                        schedules this pod onto that node, assuming that it fits resource
                        requirements.
                    livenessProbe:
                      type: object
                      description: Settings for the liveness probe associated with
                        a server.
                      properties:
                        periodSeconds:
                          type: number
                          description: The number of seconds between checks.
                        timeoutSeconds:
                          type: number
                          description: The number of seconds with no response that
                            indicates a failure.
                        initialDelaySeconds:
                          type: number
                          description: The number of seconds before the first check
                            is performed.
                    readinessGates:
                      type: array
                      description: 'If specified, all readiness gates will be evaluated
                        for pod readiness. A pod is ready when all its containers
                        are ready AND all conditions specified in the readiness gates
                        have status equal to "True" More info: https://github.com/kubernetes/community/blob/master/keps/sig-network/0007-pod-ready%2B%2B.md'
                      items:
                        type: object
                        properties:
                          conditionType:
                            type: string
                    serviceAccountName:
                      type: string
                      description: Name of the ServiceAccount to be used to run this
                        pod. If it is not set, default ServiceAccount will be used.
                        The ServiceAccount has to exist at the time the pod is created.
                    podSecurityContext:
                      type: object
                      description: Pod-level security attributes.
                      properties:
                        runAsUser:
