apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    weblogic.sha256: 3c9cb1077e51677d24c80535ad61c7b524c415e44dda7eda48e9e344f4bb3809
  name: domains.weblogic.oracle
spec:
  group: weblogic.oracle
  names:
    categories:
    - all
    - oracle
    - weblogic
    kind: Domain
    plural: domains
    shortNames:
    - dom
    singular: domain
  preserveUnknownFields: false
  scope: Namespaced
  versions:
  - name: v9
    schema:
      openAPIV3Schema:
        description: A Domain resource describes the configuration, logging, images,
          and lifecycle of a WebLogic domain, including Java options, environment
          variables, additional Pod content, and the ability to explicitly start,
          stop, or restart its members. The Domain resource references its Cluster
          resources using `.spec.clusters`.
        properties:
          spec:
            description: The specification of the operation of the WebLogic domain.
              Required.
            properties:
              monitoringExporter:
                description: Automatic deployment and configuration of the WebLogic
                  Monitoring Exporter. If specified, the operator will deploy a sidecar
                  container alongside each WebLogic Server instance that runs the
                  exporter. WebLogic Server instances that are already running when
                  the `monitoringExporter` field is created or deleted, will not be
                  affected until they are restarted. When any given server is restarted
                  for another reason, such as a change to the `restartVersion`, then
                  the newly created pod will have the exporter sidecar or not, as
                  appropriate. See https://github.com/oracle/weblogic-monitoring-exporter.
                properties:
                  image:
                    default: ghcr.io/oracle/weblogic-monitoring-exporter:2.3.0
                    description: The WebLogic Monitoring Exporter sidecar container
                      image name. Defaults to ghcr.io/oracle/weblogic-monitoring-exporter:2.3.0
                    type: string
                  imagePullPolicy:
                    description: The image pull policy for the WebLogic Monitoring
                      Exporter sidecar container image. Legal values are Always, Never,
                      and IfNotPresent. Defaults to Always if image ends in :latest;
                      IfNotPresent, otherwise.
                    type: string
                  configuration:
                    description: The configuration for the WebLogic Monitoring Exporter.
                      If WebLogic Server instances are already running and have the
                      monitoring exporter sidecar container, then changes to this
                      field will be propagated to the exporter without requiring the
                      restart of the WebLogic Server instances.
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
                  port:
                    default: 8080
                    description: The port exposed by the WebLogic Monitoring Exporter
                      running in the sidecar container. Defaults to 8080. The port
                      value must not conflict with a port used by any WebLogic Server
                      instance, including the ports of built-in channels or network
                      access points (NAPs).
                    type: integer
                  resources:
                    description: Memory and CPU minimum requirements and limits for
                      the Monitoring exporter sidecar. See `kubectl explain pods.spec.containers.resources`.
                    properties:
                      claims:
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                          required:
                          - name
                        type: array
                      requests:
                        additionalProperties:
                          type: string
                        type: object
                      limits:
                        additionalProperties:
                          type: string
                        type: object
                    type: object
                type: object
              configuration:
                description: Models and overrides affecting the WebLogic domain configuration.
                properties:
                  initializeDomainOnPV:
                    description: 'Configuration to initialize a WebLogic Domain on
                      persistent volume (`Domain on PV`) and initialize related resources
                      such as a persistent volume and a persistent volume claim. If
                      specified, the operator will perform these one-time initialization
                      steps only if the domain and resources do not already exist.
                      The operator will not recreate or update the domain and resources
                      when they already exist.  For more information, see https://oracle.github.io/weblogic-kubernetes-operator/managing-domains/choosing-a-model/
                      and https://oracle.github.io/weblogic-kubernetes-operator/managing-domains/domain-on-pv '
                    properties:
                      runDomainInitContainerAsRoot:
                        description: Specifies whether the operator will run the domain
                          initialization init container in the introspector job as
                          root. This may be needed in some environments to create
                          the domain home directory on PV. Defaults to false.
                        type: boolean
                      waitForPvcToBind:
                        description: Specifies whether the operator will wait for
                          the PersistentVolumeClaim to be bound before proceeding
                          with the domain creation. Defaults to true.
                        type: boolean
                      persistentVolume:
                        description: 'An optional field that describes the configuration
                          to create a PersistentVolume for `Domain on PV` domain.
                          Omit this section if you have manually created a persistent
                          volume. The operator will perform this one-time create operation
                          only if the persistent volume does not already exist. The
                          operator will not recreate or update the PersistentVolume
                          when it exists. More info: https://oracle.github.io/weblogic-kubernetes-operator/managing-domains/domain-on-pv-initialization#pv'
                        properties:
                          metadata:
                            description: The PersistentVolume metadata. Must include
                              the `name` field. Required.
                            properties:
                              generation:
                                type: integer
                              finalizers:
                                items:
                                  type: string
                                type: array
                              resourceVersion:
                                type: string
                              annotations:
                                additionalProperties:
                                  type: string
                                type: object
                              generateName:
                                type: string
                              deletionTimestamp:
                                format: date-time
                                type: string
                              labels:
                                additionalProperties:
                                  type: string
                                type: object
                              ownerReferences:
                                items:
                                  type: object
                                  properties:
                                    uid:
                                      type: string
                                    controller:
                                      type: boolean
                                    apiVersion:
                                      type: string
                                    kind:
                                      type: string
                                    name:
                                      type: string
                                    blockOwnerDeletion:
                                      type: boolean
                                  required:
                                  - apiVersion
                                  - kind
                                  - name
                                  - uid
                                type: array
                              selfLink:
                                type: string
                              deletionGracePeriodSeconds:
                                type: integer
                              uid:
                                type: string
                              managedFields:
                                items:
                                  type: object
                                  properties:
                                    apiVersion:
                                      type: string
                                    fieldsV1:
                                      type: object
                                    manager:
                                      type: string
                                    subresource:
                                      type: string
                                    time:
                                      format: date-time
                                      type: string
                                    operation:
                                      type: string
                                    fieldsType:
                                      type: string
                                type: array
                              creationTimestamp:
                                format: date-time
                                type: string
                              name:
                                type: string
                              namespace:
                                type: string
                            type: object
                          spec:
                            description: The specification of a persistent volume
                              for `Domain on PV` domain. Required. This section provides
                              a subset of fields in standard Kubernetes PersistentVolume
                              specifications.
                            properties:
                              storageClassName:
                                description: StorageClassName is the name of StorageClass
                                  to which this persistent volume belongs. Empty value
                                  means that this volume does not belong to any StorageClass.
                                type: string
                              nfs:
                                description: 'nfs represents an NFS mount on the host.
                                  Provisioned by an admin. More info: https://kubernetes.io/docs/concepts/storage/volumes#nfs.
                                  Represents an NFS mount that lasts the lifetime
                                  of a pod. NFS volumes do not support ownership management
                                  or SELinux relabeling.'
                                properties:
                                  path:
                                    type: string
                                  server:
                                    type: string
                                  readOnly:
                                    type: boolean
                                required:
                                - path
                                - server
                                type: object
                              persistentVolumeReclaimPolicy:
                                description: 'PersistentVolumeReclaimPolicy defines
                                  what happens to a persistent volume when released
                                  from its claim. Valid options are Retain (default
                                  for manually created PersistentVolumes), Delete
                                  (default for dynamically provisioned PersistentVolumes),
                                  and Recycle (deprecated). Recycle must be supported
                                  by the volume plugin underlying this PersistentVolume.
                                  More info: https://kubernetes.io/docs/concepts/storage/persistent-volumes#reclaiming'
                                type: string
                              hostPath:
                                description: 'HostPath represents a directory on the
                                  host. Provisioned by a developer or tester. This
                                  is useful for single-node development and testing
                                  only! On-host storage is not supported in any way
                                  and WILL NOT WORK in a multi-node cluster. More
                                  info: https://kubernetes.io/docs/concepts/storage/volumes#hostpath.
                                  Represents a host path mapped into a pod. Host path
                                  volumes do not support ownership management or SELinux
                                  relabeling.'
                                properties:
                                  path:
                                    type: string
                                  type:
                                    type: string
                                required:
                                - path
                                type: object
                              capacity:
                                additionalProperties:
                                  type: string
                                description: 'Capacity is the description of the persistent
                                  volume''s resources and capacity. More info: https://kubernetes.io/docs/concepts/storage/persistent-volumes#capacity'
                                type: object
                            type: object
                        type: object
                      domain:
                        description: Describes the configuration for creating an initial
                          WebLogic Domain in persistent volume (`Domain in PV`). The
                          operator will not recreate or update the domain if it already
                          exists. Required.
                        properties:
                          domainCreationConfigMap:
                            description: Name of a ConfigMap containing the WebLogic
                              Deploy Tooling model.
                            type: string
                          domainCreationImages:
                            description: 'Domain creation images containing WebLogic
                              Deploy Tooling model, application archive, and WebLogic
                              Deploy Tooling installation files. These files will
                              be used to create the domain during introspection. This
                              feature internally uses a Kubernetes emptyDir volume
                              and Kubernetes init containers to share the files from
                              the additional images '
                            items:
                              type: object
                              properties:
                                sourceWDTInstallHome:
                                  description: The source location of the WebLogic
                                    Deploy Tooling installation within the domain
                                    creation image. Defaults to `/auxiliary/weblogic-deploy`.
                                    If the value is set to `None` or no files are
                                    found at the default location, then the source
                                    directory is ignored. When specifying multiple
                                    domain images, ensure that only one of the images
                                    supplies a WDT install home; if more than one
                                    WDT install home is provided, then the domain
                                    deployment will fail.
                                  type: string
                                image:
                                  description: The domain creation image containing
                                    model files, application archive files, and/or
                                    WebLogic Deploying Tooling installation files
                                    to create the domain in persistent volume. Required.
                                  type: string
                                imagePullPolicy:
                                  description: The image pull policy for the container
                                    image. Legal values are Always, Never, and IfNotPresent.
                                    Defaults to Always if image ends in :latest; IfNotPresent,
                                    otherwise.
                                  type: string
                                sourceModelHome:
                                  description: The source location of the WebLogic
                                    Deploy Tooling model home within the domain image.
                                    Defaults to `/auxiliary/models`. If the value
                                    is set to `None` or no files are found at the
                                    default location, then the source directory is
                                    ignored. If specifying multiple domain images
                                    with model files in their respective `sourceModelHome`
                                    directories, then model files are merged.
                                  type: string
                            type: array
                          domainType:
                            default: JRF
                            description: 'WebLogic Deploy Tooling domain type. Known
                              values are: WLS, RestrictedJRF, JRF. Defaults to JRF.'
                            type: string
                          opss:
                            description: Settings for OPSS security.
                            properties:
                              walletFileSecret:
                                description: Name of a Secret containing the OPSS
                                  key wallet file, which must be in a key named `walletFile`.
                                  Use this to allow a JRF domain to reuse its schemas
                                  in the RCU database. This allows you to specify
                                  a wallet file that was obtained from the domain
                                  home after the domain was booted for the first time.
                                type: string
                              walletPasswordSecret:
                                description: Name of a Secret containing the OPSS
                                  key passphrase, which must be in a key named `walletPassword`.
                                  Used to encrypt and decrypt the wallet that is used
                                  for accessing the domain's schemas in its RCU database.
                                  The password must have a minimum length of eight
                                  characters and contain alphabetic characters combined
                                  with numbers or special characters.
                                type: string
                            type: object
                          createIfNotExists:
                            default: Domain
                            description: 'Specifies if the operator should create
                              only the domain or the domain with RCU (for JRF-based
                              domains). Legal values: Domain, DomainAndRCU. Defaults
                              to Domain.'
                            enum:
                            - Domain
                            - DomainAndRCU
                            type: string
                        type: object
                      persistentVolumeClaim:
                        description: 'An optional field that describes the configuration
                          for creating a PersistentVolumeClaim for `Domain on PV`.
                          PersistentVolumeClaim is a user''s request for and claim
                          to a persistent volume. The operator will perform this one-time
                          create operation only if the persistent volume claim does
                          not already exist. Omit this section if you have manually
                          created a persistent volume claim. If specified, the name
                          must match one of the volumes under `serverPod.volumes`
                          and the domain home must reside in the mount path of the
                          volume using this claim. More info: https://oracle.github.io/weblogic-kubernetes-operator/managing-domains/domain-on-pv-initialization#pvc'
                        properties:
                          metadata:
                            description: The PersistentVolumeClaim metadata. Must
                              include the `name` field. Required.
                            properties:
                              generation:
                                type: integer
                              finalizers:
                                items:
                                  type: string
                                type: array
                              resourceVersion:
                                type: string
                              annotations:
                                additionalProperties:
                                  type: string
                                type: object
                              generateName:
                                type: string
                              deletionTimestamp:
                                format: date-time
                                type: string
                              labels:
                                additionalProperties:
                                  type: string
                                type: object
                              ownerReferences:
                                items:
                                  type: object
                                  properties:
                                    uid:
                                      type: string
                                    controller:
                                      type: boolean
                                    apiVersion:
                                      type: string
                                    kind:
                                      type: string
                                    name:
                                      type: string
                                    blockOwnerDeletion:
                                      type: boolean
                                  required:
                                  - apiVersion
                                  - kind
                                  - name
                                  - uid
                                type: array
                              selfLink:
                                type: string
                              deletionGracePeriodSeconds:
                                type: integer
                              uid:
                                type: string
                              managedFields:
                                items:
                                  type: object
                                  properties:
                                    apiVersion:
                                      type: string
                                    fieldsV1:
                                      type: object
                                    manager:
                                      type: string
                                    subresource:
                                      type: string
                                    time:
                                      format: date-time
                                      type: string
                                    operation:
                                      type: string
                                    fieldsType:
                                      type: string
                                type: array
                              creationTimestamp:
                                format: date-time
                                type: string
                              name:
                                type: string
                              namespace:
                                type: string
                            type: object
                          spec:
                            description: The specifications of a persistent volume
                              claim for `Domain on PV` domain. Required. This section
                              provides a subset of fields in standard Kubernetes PersistentVolumeClaim
                              specifications.
                            properties:
                              storageClassName:
                                description: StorageClassName is the name of StorageClass
                                  to which this persistent volume belongs. Empty value
                                  means that this volume does not belong to any StorageClass.
                                type: string
                              volumeName:
                                description: VolumeName is the binding reference to
                                  the PersistentVolume backing this claim.
                                type: string
                              resources:
                                description: Resources represents the minimum resources
                                  the volume should have. More info https://kubernetes.io/docs/concepts/storage/persistent-volumes#resources.
                                  ResourceRequirements describes the compute resource
                                  requirements.
                                properties:
                                  claims:
                                    items:
                                      type: object
                                      properties:
                                        name:
                                          type: string
                                      required:
                                      - name
                                    type: array
                                  requests:
                                    additionalProperties:
                                      type: string
                                    type: object
                                  limits:
                                    additionalProperties:
                                      type: string
                                    type: object
                                type: object
                            type: object
                        type: object
                      modelEncryptionPassphraseSecret:
                        description: Specifies the secret name of the WebLogic Deployment
                          Tool encryption passphrase if the WDT models provided in
                          the 'domainCreationImages' or 'domainCreationConfigMap'
                          are encrypted using the WebLogic Deployment Tool 'encryptModel'
                          command. The secret must use the key 'passphrase' containing
                          the actual passphrase for encryption.
                        type: string
                      setDefaultSecurityContextFsGroup:
                        description: Specifies whether the operator will set the default
                          'fsGroup' in the introspector job pod security context.
                          This is needed to create the domain home directory on PV
                          in some environments. If the 'fsGroup' is specified as part
                          of 'spec.introspector.serverPod.podSecurityContext', then
                          the operator will use that 'fsGroup' instead of the default
                          'fsGroup'. Defaults to true.
                        type: boolean
                    type: object
                  overrideDistributionStrategy:
                    default: Dynamic
                    description: Determines how updated configuration overrides are
                      distributed to already running WebLogic Server instances following
                      introspection when the `domainHomeSourceType` is PersistentVolume
                      or Image. Configuration overrides are generated during introspection
                      from Secrets, the `overridesConfigMap` field, and WebLogic domain
                      topology. Legal values are `Dynamic`, which means that the operator
                      will distribute updated configuration overrides dynamically
                      to running servers, and `OnRestart`, which means that servers
                      will use updated configuration overrides only after the server's
                      next restart. The selection of `OnRestart` will not cause servers
                      to restart when there are updated configuration overrides available.
                      See also `domains.spec.introspectVersion`. Defaults to `Dynamic`.
                    enum:
                    - Dynamic
                    - OnRestart
                    type: string
                  opss:
                    description: Settings for OPSS security for the Model in Image
                      JRF Domain. This field is deprecated, and will be removed in
                      a future release. For JRF domain on PV initialization, use `configuration.initializeDomainOnPV.domain.opss`
                      section for configuring OPSS security settings.
                    properties:
                      walletFileSecret:
                        description: Name of a Secret containing the OPSS key wallet
                          file, which must be in a key named `walletFile`. Use this
                          to allow a JRF domain to reuse its schemas in the RCU database.
                          This allows you to specify a wallet file that was obtained
                          from the domain home after the domain was booted for the
                          first time.
                        type: string
                      walletPasswordSecret:
                        description: Name of a Secret containing the OPSS key passphrase,
                          which must be in a key named `walletPassword`. Used to encrypt
                          and decrypt the wallet that is used for accessing the domain's
                          schemas in its RCU database. The password must have a minimum
                          length of eight characters and contain alphabetic characters
                          combined with numbers or special characters.
                        type: string
                    type: object
                  model:
                    description: Model in image model files and properties.
                    properties:
                      runtimeEncryptionSecret:
                        description: Runtime encryption secret. Required when `domainHomeSourceType`
                          is set to FromModel.
                        type: string
                      domainType:
                        default: WLS
                        description: 'WebLogic Deploy Tooling domain type. Legal values:
                          WLS, RestrictedJRF, JRF. Defaults to WLS.'
                        enum:
                        - WLS
                        - RestrictedJRF
                        - JRF
                        type: string
                      configMap:
                        description: Name of a ConfigMap containing the WebLogic Deploy
                          Tooling model.
                        type: string
                      auxiliaryImages:
                        description: Optionally, use auxiliary images to provide Model
                          in Image model, application archive, and WebLogic Deploy
                          Tooling files. This is a useful alternative for providing
                          these files without requiring modifications to the pod's
                          base image `domain.spec.image`. This feature internally
                          uses a Kubernetes emptyDir volume and Kubernetes init containers
                          to share the files from the additional images with the pod.
                        items:
                          type: object
                          properties:
                            sourceWDTInstallHome:
                              description: The source location of the WebLogic Deploy
                                Tooling installation within the auxiliary image that
                                will be made available in the `/aux/weblogic-deploy`
                                directory of the WebLogic Server container in all
                                pods. Defaults to `/auxiliary/weblogic-deploy`. If
                                the value is set to `None` or no files are found at
                                the default location, then the source directory is
                                ignored. When specifying multiple auxiliary images,
                                ensure that only one of the images supplies a WDT
                                install home; if more than one WDT install home is
                                provided, then the domain deployment will fail.
                              type: string
                            image:
                              description: The auxiliary image containing Model in
                                Image model files, application archive files, and/or
                                WebLogic Deploying Tooling installation files. Required.
                              type: string
                            imagePullPolicy:
                              description: The image pull policy for the container
                                image. Legal values are Always, Never, and IfNotPresent.
                                Defaults to Always if image ends in :latest; IfNotPresent,
                                otherwise.
                              type: string
                            sourceModelHome:
                              description: The source location of the WebLogic Deploy
                                Tooling model home within the auxiliary image that
                                will be made available in the `/aux/models` directory
                                of the WebLogic Server container in all pods. Defaults
                                to `/auxiliary/models`. If the value is set to `None`
                                or no files are found at the default location, then
                                the source directory is ignored. If specifying multiple
                                auxiliary images with model files in their respective
                                `sourceModelHome` directories, then model files are
                                merged.
                              type: string
                        type: array
                      onlineUpdate:
                        description: Online update option for Model In Image dynamic
                          update.
                        properties:
                          onNonDynamicChanges:
                            default: CommitUpdateOnly
                            description: Controls behavior when non-dynamic WebLogic
                              configuration changes are detected during an online
                              update. Non-dynamic changes are changes that require
                              a domain restart to take effect. Valid values are 'CommitUpdateOnly'
                              and 'CommitUpdateAndRoll'. Defaults to `CommitUpdateOnly`.
                              If set to 'CommitUpdateOnly' and any non-dynamic changes
                              are detected, then all changes will be committed, dynamic
                              changes will take effect immediately, the domain will
                              not automatically restart (roll), and any non-dynamic
                              changes will become effective on a pod only if the pod
                              is later restarted. If set to 'CommitUpdateAndRoll'
                              and any non-dynamic changes are detected, then all changes
                              will be committed, dynamic changes will take effect
                              immediately, the domain will automatically restart (roll),
                              and non-dynamic changes will take effect on each pod
                              once the pod restarts. For more information, see the
                              runtime update section of the Model in Image user guide.
                            enum:
                            - CommitUpdateAndRoll
                            - CommitUpdateOnly
                            type: string
                          enabled:
                            default: false
                            description: Enable online update. Default is 'false'.
                            type: boolean
                          wdtTimeouts:
                            properties:
                              setServerGroupsTimeoutMillis:
                                default: 180000
                                description: 'WDT set server groups timeout for extending
                                  a JRF domain configured cluster in milliseconds.
                                  Default: 180000.'
                                type: integer
                              connectTimeoutMillis:
                                default: 120000
                                description: 'WDT connect to WebLogic admin server
                                  timeout in milliseconds. Default: 120000.'
                                type: integer
                              undeployTimeoutMillis:
                                default: 180000
                                description: 'WDT application or library undeployment
                                  timeout in milliseconds. Default: 180000.'
                                type: integer
                              deployTimeoutMillis:
                                default: 180000
                                description: 'WDT application or library deployment
                                  timeout in milliseconds. Default: 180000.'
                                type: integer
                              startApplicationTimeoutMillis:
                                default: 180000
                                description: 'WDT application start timeout in milliseconds.
                                  Default: 180000.'
                                type: integer
                              activateTimeoutMillis:
                                default: 180000
                                description: 'WDT activate WebLogic configuration
                                  changes timeout in milliseconds. Default: 180000.'
                                type: integer
                              stopApplicationTimeoutMillis:
                                default: 180000
                                description: 'WDT application stop timeout in milliseconds.
                                  Default: 180000.'
                                type: integer
                              redeployTimeoutMillis:
                                default: 180000
                                description: 'WDT application or library redeployment
                                  timeout in milliseconds. Default: 180000.'
                                type: integer
                            type: object
                        type: object
                      auxiliaryImageVolumeMountPath:
                        description: The auxiliary image volume mount path. This is
                          an advanced setting that rarely needs to be configured.
                          Defaults to `/aux`, which means the emptyDir volume will
                          be mounted at `/aux` path in the WebLogic-Server container
                          within every pod. The defaults for `modelHome` and `wdtInstallHome`
                          will start with the new mount path, and files from `sourceModelHome`
                          and `sourceWDTInstallHome` will be copied to the new default
                          locations.
                        type: string
                      modelHome:
                        description: 'Location of the WebLogic Deploy Tooling model
                          home. Defaults to `/u01/wdt/models` if no `spec.configuration.model.AuxiliaryImages`
                          are specified, and to `/aux/models` otherwise. NOTE: if
                          `modelHome` is set to a non-default value, then model files
                          in all specified `spec.configuration.model.AuxiliaryImages`
                          are ignored.'
                        type: string
                      wdtInstallHome:
                        description: 'Location of the WebLogic Deploy Tooling installation.
                          Defaults to `/u01/wdt/weblogic-deploy` if no `spec.configuration.model.AuxiliaryImages`
                          are specified, and to `/aux/weblogic-deploy` otherwise.
                          NOTE: if `wdtInstallHome` is set to a non-default value,
                          then the WDT install in any specified `spec.configuration.model.AuxiliaryImages`
                          is ignored.'
                        type: string
                      auxiliaryImageVolumeMedium:
                        description: The emptyDir volume medium. This is an advanced
                          setting that rarely needs to be configured. Defaults to
                          unset, which means the volume's files are stored on the
                          local node's file system for the life of the pod.
                        type: string
                      auxiliaryImageVolumeSizeLimit:
                        description: The emptyDir volume size limit. This is an advanced
                          setting that rarely needs to be configured. Defaults to
                          unset.
                        type: string
                    type: object
                  secrets:
                    description: A list of names of the Secrets for WebLogic configuration
                      overrides or model.
                    items:
                      type: string
                    type: array
                  overridesConfigMap:
                    description: The name of the ConfigMap for WebLogic configuration
                      overrides.
                    type: string
                  introspectorJobActiveDeadlineSeconds:
                    description: The introspector job timeout value in seconds. If
                      this field is specified, then the operator's ConfigMap `data.introspectorJobActiveDeadlineSeconds`
                      value is ignored. Defaults to 120 seconds.
