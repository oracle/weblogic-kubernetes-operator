apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    weblogic.sha256: c38a380dfaccb49e337eab874c1ee806677c263ac31885363b43913f00542760
  name: domains.weblogic.oracle
spec:
  group: weblogic.oracle
  names:
    kind: Domain
    plural: domains
    shortNames:
      - dom
    singular: domain
  preserveUnknownFields: false
  scope: Namespaced
  versions:
    - name: v8
      schema:
        openAPIV3Schema:
          properties:
            spec:
              description: The specification of the operation of the WebLogic domain.
                Required.
              properties:
                monitoringExporter:
                  description: Automatic deployment and configuration of the WebLogic
                    Monitoring Exporter. If specified, the operator will deploy a sidecar
                    container alongside each WebLogic Server instance that runs the
                    exporter. WebLogic Server instances that are already running when
                    the `monitoringExporter` field is created or deleted, will not be
                    affected until they are restarted. When any given server is restarted
                    for another reason, such as a change to the `restartVersion`, then
                    the newly created pod will have the exporter sidecar or not, as
                    appropriate. See https://github.com/oracle/weblogic-monitoring-exporter.
                  properties:
                    image:
                      description: The WebLogic Monitoring Exporter sidecar container
                        image name. Defaults to ghcr.io/oracle/weblogic-monitoring-exporter:2.1.0
                      type: string
                    imagePullPolicy:
                      description: The image pull policy for the WebLogic Monitoring
                        Exporter sidecar container image. Legal values are Always, Never,
                        and IfNotPresent. Defaults to Always if image ends in :latest;
                        IfNotPresent, otherwise.
                      enum:
                        - Always
                        - Never
                        - IfNotPresent
                      type: string
                    configuration:
                      description: The configuration for the WebLogic Monitoring Exporter.
                        If WebLogic Server instances are already running and have the
                        monitoring exporter sidecar container, then changes to this
                        field will be propagated to the exporter without requiring the
                        restart of the WebLogic Server instances.
                      type: object
                      x-kubernetes-preserve-unknown-fields: true
                    port:
                      description: The port exposed by the WebLogic Monitoring Exporter
                        running in the sidecar container. Defaults to 8080. The port
                        value must not conflict with a port used by any WebLogic Server
                        instance, including the ports of built-in channels or network
                        access points (NAPs).
                      type: number
                    resources:
                      description: Memory and CPU minimum requirements and limits for
                        the Monitoring Exporter sidecar. See `kubectl explain pods.spec.containers.resources`.
                      properties:
                        requests:
                          additionalProperties:
                            type: string
                          type: object
                        limits:
                          additionalProperties:
                            type: string
                          type: object
                      type: object
                  type: object
                configuration:
                  description: Models and overrides affecting the WebLogic domain configuration.
                  properties:
                    overrideDistributionStrategy:
                      description: Determines how updated configuration overrides are
                        distributed to already running WebLogic Server instances following
                        introspection when the `domainHomeSourceType` is PersistentVolume
                        or Image. Configuration overrides are generated during introspection
                        from Secrets, the `overridesConfigMap` field, and WebLogic domain
                        topology. Legal values are DYNAMIC, which means that the operator
                        will distribute updated configuration overrides dynamically
                        to running servers, and ON_RESTART, which means that servers
                        will use updated configuration overrides only after the server's
                        next restart. The selection of ON_RESTART will not cause servers
                        to restart when there are updated configuration overrides available.
                        See also `domains.spec.introspectVersion`. Defaults to DYNAMIC.
                      enum:
                        - DYNAMIC
                        - ON_RESTART
                      type: string
                    opss:
                      description: Settings for OPSS security.
                      properties:
                        walletFileSecret:
                          description: Name of a Secret containing the OPSS key wallet
                            file, which must be in a field named `walletFile`. Use this
                            to allow a JRF domain to reuse its entries in the RCU database.
                            This allows you to specify a wallet file that was obtained
                            from the domain home after the domain was booted for the
                            first time.
                          type: string
                        walletPasswordSecret:
                          description: Name of a Secret containing the OPSS key passphrase,
                            which must be in a field named `walletPassword`. Used to
                            encrypt and decrypt the wallet that is used for accessing
                            the domain's entries in its RCU database.
                          type: string
                      type: object
                    model:
                      description: Model in image model files and properties.
                      properties:
                        runtimeEncryptionSecret:
                          description: Runtime encryption secret. Required when `domainHomeSourceType`
                            is set to FromModel.
                          type: string
                        domainType:
                          description: 'WebLogic Deploy Tooling domain type. Legal values:
                          WLS, RestrictedJRF, JRF. Defaults to WLS.'
                          enum:
                            - WLS
                            - RestrictedJRF
                            - JRF
                          type: string
                        configMap:
                          description: Name of a ConfigMap containing the WebLogic Deploy
                            Tooling model.
                          type: string
                        onlineUpdate:
                          description: Online update option for Model In Image dynamic
                            update.
                          properties:
                            onNonDynamicChanges:
                              description: "Controls behavior when non-dynamic WebLogic\
                              \ configuration changes are detected during an online\
                              \ update. Non-dynamic changes are changes that require\
                              \ a domain restart to take effect. Valid values are\
                              \ 'CommitUpdateOnly' (default), and 'CommitUpdateAndRoll'.\
                              \ \n\n If set to 'CommitUpdateOnly' and any non-dynamic\
                              \ changes are detected, then all changes will be committed,\
                              \ dynamic changes will take effect immediately, the\
                              \ domain will not automatically restart (roll), and\
                              \ any non-dynamic changes will become effective on a\
                              \ pod only if the pod is later restarted. \n\n If set\
                              \ to 'CommitUpdateAndRoll' and any non-dynamic changes\
                              \ are detected, then all changes will be committed,\
                              \ dynamic changes will take effect immediately, the\
                              \ domain will automatically restart (roll), and non-dynamic\
                              \ changes will take effect on each pod once the pod\
                              \ restarts. \n\n For more information, see the runtime\
                              \ update section of the Model in Image user guide."
                              enum:
                                - CommitUpdateAndRoll
                                - CommitUpdateOnly
                              type: string
                            enabled:
                              description: Enable online update. Default is 'false'.
                              type: boolean
                            wdtTimeouts:
                              properties:
                                setServerGroupsTimeoutMillis:
                                  description: 'WDT set server groups timeout for extending
                                  a JRF domain configured cluster in milliseconds.
                                  Default: 180000.'
                                  type: number
                                connectTimeoutMillis:
                                  description: 'WDT connect to WebLogic admin server
                                  timeout in milliseconds. Default: 120000.'
                                  type: number
                                undeployTimeoutMillis:
                                  description: 'WDT application or library undeployment
                                  timeout in milliseconds. Default: 180000.'
                                  type: number
                                deployTimeoutMillis:
                                  description: 'WDT application or library deployment
                                  timeout in milliseconds. Default: 180000.'
                                  type: number
                                startApplicationTimeoutMillis:
                                  description: 'WDT application start timeout in milliseconds.
                                  Default: 180000.'
                                  type: number
                                activateTimeoutMillis:
                                  description: 'WDT activate WebLogic configuration
                                  changes timeout in milliseconds. Default: 180000.'
                                  type: number
                                stopApplicationTimeoutMillis:
                                  description: 'WDT application stop timeout in milliseconds.
                                  Default: 180000.'
                                  type: number
                                redeployTimeoutMillis:
                                  description: 'WDT application or library redeployment
                                  timeout in milliseconds. Default: 180000.'
                                  type: number
                              type: object
                          type: object
                        modelHome:
                          description: Location of the WebLogic Deploy Tooling model
                            home. Defaults to /u01/wdt/models.
                          type: string
                        wdtInstallHome:
                          description: Location of the WebLogic Deploy Tooling installation.
                            Defaults to /u01/wdt/weblogic-deploy.
                          type: string
                      type: object
                    secrets:
                      description: A list of names of the Secrets for WebLogic configuration
                        overrides or model. If this field is specified, then the value
                        of `spec.configOverrideSecrets` is ignored.
                      items:
                        type: string
                      type: array
                    istio:
                      description: The Istio service mesh integration settings.
                      properties:
                        replicationChannelPort:
                          description: The operator will create a `T3` protocol WebLogic
                            network access point on each WebLogic Server that is part
                            of a cluster with this port to handle EJB and servlet session
                            state replication traffic between servers. This setting
                            is ignored for clusters where the WebLogic cluster configuration
                            already defines a `replication-channel` attribute. Defaults
                            to 4564.
                          type: number
                        localhostBindingsEnabled:
                          description: This setting was added in operator version 3.3.3,
                            defaults to the Helm chart configuration value `istioLocalhostBindingsEnabled`
                            which in turn defaults to `true`. When `true`, the operator
                            creates a WebLogic network access point with a `localhost`
                            binding for each existing channel and protocol.  Use `true`
                            for Istio versions prior to 1.10 and set to `false` for
                            version 1.10 and later.
                          type: boolean
                        readinessPort:
                          description: The operator will create WebLogic network access
                            points with this port on each WebLogic Server. The readiness
                            probe on each pod will use these network access points to
                            verify that the pod is ready for application traffic. Defaults
                            to 8888.
                          type: number
                        enabled:
                          description: True, if this domain is deployed under an Istio
                            service mesh. Defaults to true when the `istio` field is
                            specified.
                          type: boolean
                      type: object
                    overridesConfigMap:
                      description: The name of the ConfigMap for WebLogic configuration
                        overrides. If this field is specified, then the value of `spec.configOverrides`
                        is ignored.
                      type: string
                    introspectorJobActiveDeadlineSeconds:
                      description: The introspector job timeout value in seconds. If
                        this field is specified, then the operator's ConfigMap `data.introspectorJobActiveDeadlineSeconds`
                        value is ignored. Defaults to 120 seconds.
                      type: number
                  type: object
                configOverrideSecrets:
                  description: Deprecated. Use `configuration.secrets` instead. Ignored
                    if `configuration.secrets` is specified. A list of names of the
                    Secrets for optional WebLogic configuration overrides.
                  items:
                    type: string
                  type: array
                imagePullSecrets:
                  description: A list of image pull Secrets for the WebLogic Server
                    image.
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                  type: array
                fluentdSpecification:
                  description: Automatic fluentd sidecar injection. If specified, the
                    operator will deploy a sidecar container alongside each WebLogic
                    Server instance that runs the fluentd, Optionally, the introspector
                    job pod can be enabled to deploy with the fluentd sidecar container.
                    WebLogic Server instances that are already running when the `fluentdSpecification`
                    field is created or deleted, will not be affected until they are
                    restarted. When any given server is restarted for another reason,
                    such as a change to the `restartVersion`, then the newly created
                    pod  will have the fluentd sidecar or not, as appropriate
                  properties:
                    image:
                      description: The Fluentd container image name. Defaults to fluent/fluentd-kubernetes-daemonset:v1.14.5-debian-elasticsearch7-1.1
                      type: string
                    imagePullPolicy:
                      description: The image pull policy for the Fluentd sidecar container
                        image. Legal values are Always, Never, and IfNotPresent. Defaults
                        to Always if image ends in :latest; IfNotPresent, otherwise.
                      enum:
                        - Always
                        - Never
                        - IfNotPresent
                      type: string
                    fluentdConfiguration:
                      description: The fluentd configuration text, specify your own
                        custom fluentd configuration.
                      type: string
                    elasticSearchCredentials:
                      description: 'Fluentd elastic search credentials. A Kubernetes
                      secret in the same namespace of the domain. It must contains
                      4 keys: elasticsearchhost - ElasticSearch Host Service Address,
                      elasticsearchport - Elastic Search Service Port, elasticsearchuser
                      - Elastic Search Service User Name, elasticsearchpassword -
                      Elastic Search User Password'
                      type: string
                    resources:
                      description: Memory and CPU minimum requirements and limits for
                        the fluentd container. See `kubectl explain pods.spec.containers.resources`.
                      properties:
                        requests:
                          additionalProperties:
                            type: string
                          type: object
                        limits:
                          additionalProperties:
                            type: string
                          type: object
                      type: object
                    watchIntrospectorLogs:
                      description: Fluentd will watch introspector logs
                      type: boolean
                    env:
                      description: A list of environment variables to set in the fluentd
                        container. See `kubectl explain pods.spec.containers.env`.
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          value:
                            type: string
                          valueFrom:
                            type: object
                            properties:
                              secretKeyRef:
                                type: object
                                properties:
                                  name:
                                    type: string
                                  optional:
                                    type: boolean
                                  key:
                                    type: string
                                required:
                                  - key
                              resourceFieldRef:
                                type: object
                                properties:
                                  divisor:
                                    type: object
                                    properties:
                                      number:
                                        type: number
                                      format:
                                        type: string
                                        enum:
                                          - DECIMAL_EXPONENT
                                          - DECIMAL_SI
                                          - BINARY_SI
                                  resource:
                                    type: string
                                  containerName:
                                    type: string
                                required:
                                  - resource
                              configMapKeyRef:
                                type: object
                                properties:
                                  name:
                                    type: string
                                  optional:
                                    type: boolean
                                  key:
                                    type: string
                                required:
                                  - key
                              fieldRef:
                                type: object
                                properties:
                                  apiVersion:
                                    type: string
                                  fieldPath:
                                    type: string
                                required:
                                  - fieldPath
                        required:
                          - name
                      type: array
                    volumeMounts:
                      description: Volume mounts for fluentd container
                      items:
                        type: object
                        properties:
                          mountPath:
                            type: string
                          mountPropagation:
                            type: string
                          name:
                            type: string
                          readOnly:
                            type: boolean
                          subPath:
                            type: string
                          subPathExpr:
                            type: string
                        required:
                          - mountPath
                          - name
                      type: array
                  type: object
                domainUID:
                  description: Domain unique identifier. It is recommended that this
                    value be unique to assist in future work to identify related domains
                    in active-passive scenarios across data centers; however, it is
                    only required that this value be unique within the namespace, similarly
                    to the names of Kubernetes resources. This value is distinct and
                    need not match the domain name from the WebLogic domain configuration.
                    Defaults to the value of `metadata.name`.
                  pattern: ^[a-z0-9-.]{1,45}$
                  type: string
                serverService:
                  description: Customization affecting the generation of ClusterIP Services
                    for WebLogic Server instances.
                  properties:
                    precreateService:
                      description: If true, the operator will create ClusterIP Services
                        even for WebLogic Server instances without running Pods.
                      type: boolean
                    annotations:
                      additionalProperties:
                        type: string
                      description: The annotations to be added to generated resources.
                      type: object
                    labels:
                      additionalProperties:
                        type: string
                      description: The labels to be added to generated resources. The
                        label names must not start with "weblogic.".
                      type: object
                  type: object
                domainHome:
                  description: The directory containing the WebLogic domain configuration
                    inside the container. Defaults to /shared/domains/domains/<domainUID>
                    if `domainHomeSourceType` is PersistentVolume. Defaults to /u01/oracle/user_projects/domains/
                    if `domainHomeSourceType` is Image. Defaults to /u01/domains/<domainUID>
                    if `domainHomeSourceType` is FromModel.
                  type: string
                domainHomeSourceType:
                  description: 'Domain home file system source type: Legal values: Image,
                  PersistentVolume, FromModel. Image indicates that the domain home
                  file system is present in the container image specified by the `image`
                  field. PersistentVolume indicates that the domain home file system
                  is located on a persistent volume. FromModel indicates that the
                  domain home file system will be created and managed by the operator
                  based on a WDT domain model. If this field is specified, it overrides
                  the value of `domainHomeInImage`. If both fields are unspecified,
                  then `domainHomeSourceType` defaults to Image.'
                  enum:
                    - Image
                    - PersistentVolume
                    - FromModel
                  type: string
                httpAccessLogInLogHome:
                  description: Specifies whether the server HTTP access log files will
                    be written to the same directory specified in `logHome`. Otherwise,
                    server HTTP access log files will be written to the directory configured
                    in the WebLogic domain configuration. Defaults to true.
                  type: boolean
                webLogicCredentialsSecret:
                  description: Reference to a Kubernetes Secret that contains the user
                    name and password needed to boot a WebLogic Server under the `username`
                    and `password` fields.
                  properties:
                    name:
                      type: string
                    namespace:
                      type: string
                  type: object
                adminServer:
                  description: Lifecycle options for the Administration Server, including
                    Java options, environment variables, additional Pod content, and
                    which channels or network access points should be exposed using
                    a NodePort Service.
                  properties:
                    serverStartState:
                      description: The WebLogic runtime state in which the server is
                        to be started. Use ADMIN if the server should start in the admin
                        state. Defaults to RUNNING.
                      enum:
                        - RUNNING
                        - ADMIN
                      type: string
                    serverService:
                      description: Customization affecting the generation of ClusterIP
                        Services for WebLogic Server instances.
                      properties:
                        precreateService:
                          description: If true, the operator will create ClusterIP Services
                            even for WebLogic Server instances without running Pods.
                          type: boolean
                        annotations:
                          additionalProperties:
                            type: string
                          description: The annotations to be added to generated resources.
                          type: object
                        labels:
                          additionalProperties:
                            type: string
                          description: The labels to be added to generated resources.
                            The label names must not start with "weblogic.".
                          type: object
                      type: object
                    serverPod:
                      description: Customization affecting the generation of Pods for
                        WebLogic Server instances.
                      properties:
                        nodeName:
                          description: NodeName is a request to schedule this Pod onto
                            a specific Node. If it is non-empty, the scheduler simply
                            schedules this pod onto that node, assuming that it fits
                            the resource requirements. See `kubectl explain pods.spec.nodeName`.
                          type: string
                        readinessGates:
                          description: 'If specified, all readiness gates will be evaluated
                          for Pod readiness. A Pod is ready when all its containers
                          are ready AND all conditions specified in the readiness
                          gates have a status equal to "True". More info: https://github.com/kubernetes/community/blob/master/keps/sig-network/0007-pod-ready%2B%2B.md.'
                          items:
                            type: object
                            properties:
                              conditionType:
                                type: string
                            required:
                              - conditionType
                          type: array
                        serviceAccountName:
                          description: Name of the ServiceAccount to be used to run
                            this Pod. If it is not set, default ServiceAccount will
                            be used. The ServiceAccount has to exist at the time the
                            Pod is created. See `kubectl explain pods.spec.serviceAccountName`.
                          type: string
                        podSecurityContext:
                          description: Pod-level security attributes. See `kubectl explain
                            pods.spec.securityContext`.
                          properties:
                            runAsUser:
                              type: number
                            seLinuxOptions:
                              properties:
                                role:
                                  type: string
                                level:
                                  type: string
                                type:
                                  type: string
                                user:
                                  type: string
                              type: object
                            fsGroup:
                              type: number
                            seccompProfile:
                              properties:
                                localhostProfile:
                                  type: string
                                type:
                                  type: string
                              required:
                                - type
                              type: object
                            windowsOptions:
                              properties:
                                gmsaCredentialSpec:
                                  type: string
                                runAsUserName:
                                  type: string
                                hostProcess:
                                  type: boolean
                                gmsaCredentialSpecName:
                                  type: string
                              type: object
                            fsGroupChangePolicy:
                              type: string
                            supplementalGroups:
                              items:
                                type: number
                              type: array
                            runAsGroup:
                              type: number
                            runAsNonRoot:
                              type: boolean
                            sysctls:
                              items:
                                type: object
                                properties:
                                  name:
                                    type: string
                                  value:
                                    type: string
                                required:
                                  - name
                                  - value
                              type: array
                          type: object
                        priorityClassName:
                          description: If specified, indicates the Pod's priority. "system-node-critical"
                            and "system-cluster-critical" are two special keywords which
                            indicate the highest priorities with the former being the
                            highest priority. Any other name must be defined by creating
                            a PriorityClass object with that name. If not specified,
                            the pod priority will be the default or zero, if there is
                            no default. See `kubectl explain pods.spec.priorityClassName`.
                          type: string
                        annotations:
                          additionalProperties:
                            type: string
                          description: The annotations to be added to generated resources.
                          type: object
                        hostAliases:
                          description: HostAliases is an optional list of hosts and
                            IPs that will be injected into the pod's hosts file if specified.
                            This is only valid for non-hostNetwork pods.
                          items:
                            type: object
                            properties:
                              ip:
                                type: string
                              hostnames:
                                type: array
                                items:
                                  type: string
                          type: array
                        nodeSelector:
                          additionalProperties:
                            type: string
                          description: Selector which must match a Node's labels for
                            the Pod to be scheduled on that Node. See `kubectl explain
                            pods.spec.nodeSelector`.
                          type: object
                        volumeMounts:
                          description: Additional volume mounts for the container running
                            a WebLogic Server instance. See `kubectl explain pods.spec.containers.volumeMounts`.
                          items:
                            type: object
                            properties:
                              mountPath:
                                type: string
                              mountPropagation:
                                type: string
                              name:
                                type: string
                              readOnly:
                                type: boolean
                              subPath:
                                type: string
                              subPathExpr:
                                type: string
                            required:
                              - mountPath
                              - name
                          type: array
                        runtimeClassName:
                          description: 'RuntimeClassName refers to a RuntimeClass object
                          in the node.k8s.io group, which should be used to run this
                          Pod. If no RuntimeClass resource matches the named class,
                          the Pod will not be run. If unset or empty, the "legacy"
                          RuntimeClass will be used, which is an implicit class with
                          an empty definition that uses the default runtime handler.
                          More info: https://github.com/kubernetes/community/blob/master/keps/sig-node/0014-runtime-class.md
                          This is an alpha feature and may change in the future. See
                          `kubectl explain pods.spec.runtimeClassName`.'
                          type: string
                        tolerations:
                          description: If specified, the Pod's tolerations. See `kubectl
                            explain pods.spec.tolerations`.
                          items:
                            type: object
                            properties:
                              effect:
                                type: string
                              tolerationSeconds:
                                type: number
                              value:
                                type: string
                              key:
                                type: string
                              operator:
                                type: string
                          type: array
                        readinessProbe:
                          description: Settings for the readiness probe associated with
                            a WebLogic Server instance.
                          properties:
                            failureThreshold:
                              description: Number of times the check is performed before
                                giving up. Giving up in case of liveness probe means
                                restarting the container. In case of readiness probe,
                                the Pod will be marked Unready. Defaults to 1.
                              minimum: 1.0
                              type: number
                            periodSeconds:
                              description: The number of seconds between checks.
                              type: number
                            timeoutSeconds:
                              description: The number of seconds with no response that
                                indicates a failure.
                              type: number
                            successThreshold:
                              description: Minimum number of times the check needs to
                                pass for the probe to be considered successful after
                                having failed. Defaults to 1. Must be 1 for liveness
                                Probe.
                              minimum: 1.0
                              type: number
                            initialDelaySeconds:
                              description: The number of seconds before the first check
                                is performed.
                              type: number
                          type: object
                        containerSecurityContext:
                          description: Container-level security attributes. Will override
                            any matching Pod-level attributes. See `kubectl explain
                            pods.spec.containers.securityContext`.
                          properties:
                            privileged:
                              type: boolean
                            runAsUser:
                              type: number
                            capabilities:
                              properties:
                                add:
                                  items:
                                    type: string
                                  type: array
                                drop:
                                  items:
                                    type: string
                                  type: array
                              type: object
                            seLinuxOptions:
                              properties:
                                role:
                                  type: string
                                level:
                                  type: string
                                type:
                                  type: string
                                user:
                                  type: string
                              type: object
                            seccompProfile:
                              properties:
                                localhostProfile:
                                  type: string
                                type:
                                  type: string
                              required:
                                - type
                              type: object
                            windowsOptions:
                              properties:
                                gmsaCredentialSpec:
                                  type: string
                                runAsUserName:
                                  type: string
                                hostProcess:
                                  type: boolean
                                gmsaCredentialSpecName:
                                  type: string
                              type: object
                            procMount:
                              type: string
                            allowPrivilegeEscalation:
                              type: boolean
                            runAsGroup:
                              type: number
                            runAsNonRoot:
                              type: boolean
                            readOnlyRootFilesystem:
                              type: boolean
                          type: object
                        schedulerName:
                          description: If specified, the Pod will be dispatched by the
                            specified scheduler. If not specified, the Pod will be dispatched
                            by the default scheduler. See `kubectl explain pods.spec.schedulerName`.
                          type: string
                        livenessProbe:
                          description: Settings for the liveness probe associated with
                            a WebLogic Server instance.
                          properties:
                            failureThreshold:
                              description: Number of times the check is performed before
                                giving up. Giving up in case of liveness probe means
