                                  type: string
                              secretRef:
                                type: object
                                properties:
                                  name:
                                    type: string
                              initiatorName:
                                type: string
                              readOnly:
                                type: boolean
                              fsType:
                                type: string
                              targetPortal:
                                type: string
                            required:
                            - iqn
                            - lun
                            - targetPortal
                          rbd:
                            type: object
                            properties:
                              image:
                                type: string
                              pool:
                                type: string
                              secretRef:
                                type: object
                                properties:
                                  name:
                                    type: string
                              readOnly:
                                type: boolean
                              fsType:
                                type: string
                              keyring:
                                type: string
                              user:
                                type: string
                              monitors:
                                type: array
                                items:
                                  type: string
                            required:
                            - image
                            - monitors
                          configMap:
                            type: object
                            properties:
                              defaultMode:
                                type: number
                              name:
                                type: string
                              optional:
                                type: boolean
                              items:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    mode:
                                      type: number
                                    path:
                                      type: string
                                    key:
                                      type: string
                                  required:
