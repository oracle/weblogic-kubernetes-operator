apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: domains.weblogic.oracle
spec:
  group: weblogic.oracle
  names:
    kind: Domain
    plural: domains
    shortNames:
    - dom
    singular: domain
  preserveUnknownFields: false
  scope: Namespaced
  subresources:
    scale:
      specReplicasPath: .spec.replicas
      statusReplicasPath: .status.replicas
    status: {}
  validation:
    openAPIV3Schema:
      type: object
      properties:
        spec:
          type: object
          description: The specification of the operation of the WebLogic domain.
            Required.
          properties:
            configuration:
              type: object
              description: Models and overrides affecting the WebLogic domain configuration.
              properties:
                overrideDistributionStrategy:
                  type: string
                  description: Determines how updated configuration overrides are
                    distributed to already running WebLogic Server instances following
                    introspection when the `domainHomeSourceType` is PersistentVolume
                    or Image. Configuration overrides are generated during introspection
                    from Secrets, the `overrideConfigMap` field, and WebLogic domain
                    topology. Legal values are DYNAMIC, which means that the operator
                    will distribute updated configuration overrides dynamically to
                    running servers, and ON_RESTART, which means that servers will
                    use updated configuration overrides only after the server's next
                    restart. The selection of ON_RESTART will not cause servers to
                    restart when there are updated configuration overrides available.
                    See also `domains.spec.introspectVersion`. Defaults to DYNAMIC.
                  enum:
                  - DYNAMIC
                  - ON_RESTART
                opss:
                  type: object
                  description: Settings for OPSS security.
                  properties:
                    walletFileSecret:
                      type: string
                      description: Name of a Secret containing the OPSS key wallet
                        file, which must be in a field named `walletFile`. Use this
                        to allow a JRF domain to reuse its entries in the RCU database.
                        This allows you to specify a wallet file that was obtained
                        from the domain home after the domain was booted for the first
                        time.
                    walletPasswordSecret:
                      type: string
                      description: Name of a Secret containing the OPSS key passphrase,
                        which must be in a field named `walletPassword`. Used to encrypt
                        and decrypt the wallet that is used for accessing the domain's
                        entries in its RCU database.
                model:
                  type: object
                  description: Model in image model files and properties.
                  properties:
                    runtimeEncryptionSecret:
                      type: string
                      description: Runtime encryption secret. Required when `domainHomeSourceType`
                        is set to FromModel.
                    domainType:
                      type: string
                      description: 'WebLogic Deploy Tooling domain type. Legal values:
                        WLS, RestrictedJRF, JRF. Defaults to WLS.'
                      enum:
                      - WLS
                      - RestrictedJRF
                      - JRF
                    configMap:
                      type: string
                      description: Name of a ConfigMap containing the WebLogic Deploy
                        Tooling model.
                secrets:
                  type: array
                  description: A list of names of the Secrets for WebLogic configuration
                    overrides or model. If this field is specified, then the value
                    of `spec.configOverrideSecrets` is ignored.
                  items:
                    type: string
                istio:
                  type: object
                  description: The Istio service mesh integration settings.
                  properties:
                    readinessPort:
                      type: number
                      description: The operator will create a WebLogic network access
                        point with this port that will then be exposed from the container
                        running the WebLogic Server instance. The readiness probe
                        will use this network access point to verify that the server
                        instance is ready for application traffic. Defaults to 8888.
                    enabled:
                      type: boolean
                      description: True, if this domain is deployed under an Istio
                        service mesh. Defaults to true when the `istio` field is specified.
                overridesConfigMap:
                  type: string
                  description: The name of the ConfigMap for WebLogic configuration
                    overrides. If this field is specified, then the value of `spec.configOverrides`
                    is ignored.
                introspectorJobActiveDeadlineSeconds:
                  type: number
                  description: The introspector job timeout value in seconds. If this
                    field is specified, then the operator's ConfigMap `data.introspectorJobActiveDeadlineSeconds`
                    value is ignored. Defaults to 120 seconds.
            configOverrideSecrets:
              type: array
              description: Deprecated. Use `configuration.secrets` instead. Ignored
                if `configuration.secrets` is specified. A list of names of the Secrets
                for optional WebLogic configuration overrides.
              items:
                type: string
            imagePullSecrets:
              type: array
              description: A list of image pull Secrets for the WebLogic container
                image.
              items:
                type: object
                properties:
                  name:
                    type: string
            domainUID:
              type: string
              description: Domain unique identifier. It is recommended that this value
                be unique to assist in future work to identify related domains in
                active-passive scenarios across data centers; however, it is only
                required that this value be unique within the namespace, similarly
                to the names of Kubernetes resources. This value is distinct and need
                not match the domain name from the WebLogic domain configuration.
                Defaults to the value of `metadata.name`.
              pattern: ^[a-z0-9-.]{1,253}$
            serverService:
              type: object
              description: Customization affecting the generation of Kubernetes Services
                for WebLogic Server instances.
              properties:
                precreateService:
                  type: boolean
                  description: If true, the operator will create Services even for
                    Managed Server instances without running Pods.
                annotations:
                  type: object
                  additionalProperties:
                    type: string
                  description: The annotations to be added to generated resources.
                labels:
                  type: object
                  additionalProperties:
                    type: string
                  description: The labels to be added to generated resources. The
                    label names must not start with "weblogic.".
            domainHome:
              type: string
              description: The directory containing the WebLogic domain configuration
                inside the container. Defaults to /shared/domains/domains/<domainUID>
                if `domainHomeSourceType` is PersistentVolume. Defaults to /u01/oracle/user_projects/domains/
                if `domainHomeSourceType` is Image. Defaults to /u01/domains/<domainUID>
                if `domainHomeSourceType` is FromModel.
            domainHomeSourceType:
              type: string
              description: 'Domain home file system source type: Legal values: Image,
                PersistentVolume, FromModel. Image indicates that the domain home
                file system is present in the container image specified by the `image`
                field. PersistentVolume indicates that the domain home file system
                is located on a persistent volume. FromModel indicates that the domain
                home file system will be created and managed by the operator based
                on a WDT domain model. If this field is specified, it overrides the
                value of `domainHomeInImage`. If both fields are unspecified, then
                `domainHomeSourceType` defaults to Image.'
              enum:
              - Image
              - PersistentVolume
              - FromModel
            httpAccessLogInLogHome:
              type: boolean
              description: Specifies whether the server HTTP access log files will
                be written to the same directory specified in `logHome`. Otherwise,
                server HTTP access log files will be written to the directory configured
                in the WebLogic domain configuration. Defaults to true.
            webLogicCredentialsSecret:
              type: object
              description: Reference to a Kubernetes Secret that contains the user
                name and password needed to boot a WebLogic Server under the `username`
                and `password` fields.
              properties:
                name:
                  type: string
                namespace:
                  type: string
            adminServer:
              type: object
              description: Lifecycle options for the Administration Server, including
                Java options, environment variables, additional Pod content, and which
                channels or network access points should be exposed using a NodePort
                Service.
              properties:
                serverStartState:
                  type: string
                  description: The WebLogic runtime state in which the server is to
                    be started. Use ADMIN if the server should start in the admin
                    state. Defaults to RUNNING.
                  enum:
                  - RUNNING
                  - ADMIN
                serverService:
                  type: object
                  description: Customization affecting the generation of Kubernetes
                    Services for WebLogic Server instances.
                  properties:
                    precreateService:
                      type: boolean
                      description: If true, the operator will create Services even
                        for Managed Server instances without running Pods.
                    annotations:
                      type: object
                      additionalProperties:
                        type: string
                      description: The annotations to be added to generated resources.
                    labels:
                      type: object
                      additionalProperties:
                        type: string
                      description: The labels to be added to generated resources.
                        The label names must not start with "weblogic.".
                serverPod:
                  type: object
                  description: Customization affecting the generation of Pods for
                    WebLogic Server instances.
                  properties:
                    nodeName:
                      type: string
                      description: NodeName is a request to schedule this Pod onto
                        a specific Node. If it is non-empty, the scheduler simply
                        schedules this pod onto that node, assuming that it fits the
                        resource requirements. See `kubectl explain pods.spec.nodeName`.
                    livenessProbe:
                      type: object
                      description: Settings for the liveness probe associated with
                        a WebLogic Server instance.
                      properties:
                        periodSeconds:
                          type: number
                          description: The number of seconds between checks.
                        timeoutSeconds:
                          type: number
                          description: The number of seconds with no response that
                            indicates a failure.
                        initialDelaySeconds:
                          type: number
                          description: The number of seconds before the first check
                            is performed.
                    readinessGates:
                      type: array
                      description: 'If specified, all readiness gates will be evaluated
                        for Pod readiness. A Pod is ready when all its containers
                        are ready AND all conditions specified in the readiness gates
                        have a status equal to "True". More info: https://github.com/kubernetes/community/blob/master/keps/sig-network/0007-pod-ready%2B%2B.md.'
                      items:
                        type: object
                        properties:
                          conditionType:
                            type: string
                        required:
                        - conditionType
                    serviceAccountName:
                      type: string
                      description: Name of the ServiceAccount to be used to run this
                        Pod. If it is not set, default ServiceAccount will be used.
                        The ServiceAccount has to exist at the time the Pod is created.
                        See `kubectl explain pods.spec.serviceAccountName`.
                    podSecurityContext:
                      type: object
                      description: Pod-level security attributes. See `kubectl explain
                        pods.spec.securityContext`.
                      properties:
                        runAsUser:
                          type: number
                        seLinuxOptions:
                          type: object
                          properties:
                            role:
                              type: string
                            level:
                              type: string
                            type:
                              type: string
                            user:
                              type: string
                        fsGroup:
                          type: number
                        windowsOptions:
                          type: object
                          properties:
                            gmsaCredentialSpec:
                              type: string
                            runAsUserName:
                              type: string
                            gmsaCredentialSpecName:
                              type: string
                        supplementalGroups:
                          type: array
                          items:
                            type: number
                        runAsGroup:
                          type: number
                        runAsNonRoot:
                          type: boolean
                        sysctls:
                          type: array
                          items:
                            type: object
                            properties:
                              name:
                                type: string
                              value:
                                type: string
                            required:
                            - name
                            - value
                    priorityClassName:
                      type: string
                      description: If specified, indicates the Pod's priority. "system-node-critical"
                        and "system-cluster-critical" are two special keywords which
                        indicate the highest priorities with the former being the
                        highest priority. Any other name must be defined by creating
                        a PriorityClass object with that name. If not specified, the
                        pod priority will be the default or zero, if there is no default.
                        See `kubectl explain pods.spec.priorityClassName`.
                    volumes:
                      type: array
                      description: Additional volumes to be created in the server
                        Pod. See `kubectl explain pods.spec.volumes`.
                      items:
                        type: object
                        properties:
                          quobyte:
                            type: object
                            properties:
                              volume:
                                type: string
                              registry:
                                type: string
                              readOnly:
                                type: boolean
                              user:
                                type: string
                              tenant:
                                type: string
                              group:
                                type: string
                            required:
                            - registry
                            - volume
                          azureFile:
                            type: object
                            properties:
                              secretName:
                                type: string
                              readOnly:
                                type: boolean
                              shareName:
                                type: string
                            required:
                            - secretName
                            - shareName
                          flexVolume:
                            type: object
                            properties:
                              driver:
                                type: string
                              options:
                                additionalProperties:
                                  type: string
                                type: object
                              secretRef:
                                type: object
                                properties:
                                  name:
                                    type: string
                              readOnly:
                                type: boolean
                              fsType:
                                type: string
                            required:
                            - driver
                          secret:
                            type: object
                            properties:
                              secretName:
                                type: string
                              defaultMode:
                                type: number
                              optional:
                                type: boolean
                              items:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    mode:
                                      type: number
                                    path:
                                      type: string
                                    key:
                                      type: string
                                  required:
                                  - key
                                  - path
                          projected:
                            type: object
                            properties:
                              sources:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    downwardAPI:
                                      type: object
                                      properties:
                                        items:
                                          type: array
                                          items:
                                            type: object
                                            properties:
                                              mode:
                                                type: number
                                              path:
                                                type: string
                                              resourceFieldRef:
                                                type: object
                                                properties:
                                                  divisor:
                                                    type: object
                                                    properties:
                                                      number:
                                                        type: number
                                                      format:
                                                        type: string
                                                        enum:
                                                        - DECIMAL_EXPONENT
                                                        - DECIMAL_SI
                                                        - BINARY_SI
                                                  resource:
                                                    type: string
                                                  containerName:
                                                    type: string
                                                required:
                                                - resource
                                              fieldRef:
                                                type: object
                                                properties:
                                                  apiVersion:
                                                    type: string
                                                  fieldPath:
                                                    type: string
                                                required:
                                                - fieldPath
                                            required:
                                            - path
                                    configMap:
                                      type: object
                                      properties:
                                        name:
                                          type: string
                                        optional:
                                          type: boolean
                                        items:
                                          type: array
                                          items:
                                            type: object
                                            properties:
                                              mode:
                                                type: number
                                              path:
                                                type: string
                                              key:
                                                type: string
                                            required:
                                            - key
                                            - path
                                    secret:
                                      type: object
                                      properties:
                                        name:
                                          type: string
                                        optional:
                                          type: boolean
                                        items:
                                          type: array
                                          items:
                                            type: object
                                            properties:
                                              mode:
                                                type: number
                                              path:
                                                type: string
                                              key:
                                                type: string
                                            required:
                                            - key
                                            - path
                                    serviceAccountToken:
                                      type: object
                                      properties:
                                        path:
                                          type: string
                                        audience:
                                          type: string
                                        expirationSeconds:
                                          type: number
                                      required:
                                      - path
                              defaultMode:
                                type: number
                            required:
                            - sources
                          cephfs:
                            type: object
                            properties:
                              path:
                                type: string
                              secretRef:
                                type: object
                                properties:
                                  name:
                                    type: string
                              secretFile:
                                type: string
                              readOnly:
                                type: boolean
                              user:
                                type: string
                              monitors:
                                type: array
                                items:
                                  type: string
                            required:
                            - monitors
                          scaleIO:
                            type: object
                            properties:
                              system:
                                type: string
                              protectionDomain:
                                type: string
                              sslEnabled:
                                type: boolean
                              storageMode:
                                type: string
                              volumeName:
                                type: string
                              secretRef:
                                type: object
                                properties:
                                  name:
                                    type: string
                              readOnly:
                                type: boolean
                              fsType:
                                type: string
                              storagePool:
                                type: string
                              gateway:
                                type: string
                            required:
                            - gateway
                            - secretRef
                            - system
                          emptyDir:
                            type: object
                            properties:
                              sizeLimit:
                                type: object
                                properties:
                                  number:
                                    type: number
                                  format:
                                    type: string
                                    enum:
                                    - DECIMAL_EXPONENT
                                    - DECIMAL_SI
                                    - BINARY_SI
                              medium:
                                type: string
                          glusterfs:
                            type: object
                            properties:
                              path:
                                type: string
                              endpoints:
                                type: string
                              readOnly:
                                type: boolean
                            required:
                            - endpoints
                            - path
                          gcePersistentDisk:
                            type: object
                            properties:
                              partition:
                                type: number
                              readOnly:
                                type: boolean
                              pdName:
                                type: string
                              fsType:
                                type: string
                            required:
                            - pdName
                          photonPersistentDisk:
                            type: object
                            properties:
                              pdID:
                                type: string
                              fsType:
                                type: string
                            required:
                            - pdID
                          azureDisk:
                            type: object
                            properties:
                              diskName:
                                type: string
                              kind:
                                type: string
                              readOnly:
                                type: boolean
                              cachingMode:
                                type: string
                              diskURI:
                                type: string
                              fsType:
                                type: string
                            required:
                            - diskName
                            - diskURI
                          cinder:
                            type: object
                            properties:
                              secretRef:
                                type: object
                                properties:
                                  name:
                                    type: string
                              volumeID:
                                type: string
                              readOnly:
                                type: boolean
                              fsType:
                                type: string
                            required:
                            - volumeID
                          downwardAPI:
                            type: object
                            properties:
                              defaultMode:
                                type: number
                              items:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    mode:
                                      type: number
                                    path:
                                      type: string
                                    resourceFieldRef:
                                      type: object
                                      properties:
                                        divisor:
                                          type: object
                                          properties:
                                            number:
                                              type: number
                                            format:
                                              type: string
                                              enum:
                                              - DECIMAL_EXPONENT
                                              - DECIMAL_SI
                                              - BINARY_SI
                                        resource:
                                          type: string
                                        containerName:
                                          type: string
                                      required:
                                      - resource
                                    fieldRef:
                                      type: object
                                      properties:
                                        apiVersion:
                                          type: string
                                        fieldPath:
                                          type: string
                                      required:
                                      - fieldPath
                                  required:
                                  - path
                          awsElasticBlockStore:
                            type: object
                            properties:
                              partition:
                                type: number
                              volumeID:
                                type: string
                              readOnly:
                                type: boolean
                              fsType:
                                type: string
                            required:
