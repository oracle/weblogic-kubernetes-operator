          description: DomainStatus represents information about the status of a domain.
            Status may trail the actual state of a system.
          properties:
            conditions:
              description: Current service state of domain.
              items:
                properties:
                  lastProbeTime:
                    description: Last time we probed the condition.
                    format: date-time
                    type: string
                  lastTransitionTime:
                    description: Last time the condition transitioned from one status
                      to another.
                    format: date-time
                    type: string
                  message:
                    description: Human-readable message indicating details about last
                      transition.
                    type: string
                  reason:
                    description: Unique, one-word, CamelCase reason for the condition's
                      last transition.
                    type: string
                  status:
                    description: Status is the status of the condition. Can be True,
                      False, Unknown. Required
                    type: string
                  type:
                    description: The type of the condition. Valid types are Progressing,
                      Available, and Failed. Required
                    enum:
                    - Progressing
                    - Available
                    - Failed
                    type: string
                type: object
              type: array
            message:
              description: A human readable message indicating details about why the
                domain is in this condition.
              type: string
            reason:
              description: A brief CamelCase message indicating details about why
                the domain is in this state.
              type: string
            replicas:
              description: The number of running managed servers in the WebLogic cluster
                if there is only one cluster in the domain and where the cluster does
                not explicitly configure its replicas in a cluster specification.
              minimum: 0
              type: number
            servers:
              description: Status of WebLogic servers in this domain.
              items:
                properties:
                  clusterName:
                    description: WebLogic cluster name, if the server is part of a
                      cluster.
                    type: string
                  health:
                    description: Current status and health of a specific WebLogic
                      server.
                    properties:
                      activationTime:
                        description: RFC 3339 date and time at which the server started.
                        format: date-time
                        type: string
                      overallHealth:
                        description: Server health of this WebLogic server.
                        type: string
                      subsystems:
                        description: Status of unhealthy subsystems, if any.
                        items:
                          properties:
                            health:
                              description: Server health of this WebLogic server.
                                Required
                              type: string
                            subsystemName:
                              description: Name of subsystem providing symptom information.
                                Required
                              type: string
                            symptoms:
                              description: Symptoms provided by the reporting subsystem.
                              items:
                                type: string
                              type: array
                          type: object
                        type: array
                    type: object
                  nodeName:
                    description: Name of node that is hosting the Pod containing this
                      WebLogic server.
                    type: string
                  serverName:
                    description: WebLogic server name. Required
                    type: string
                  state:
                    description: Current state of this WebLogic server. Required
                    type: string
                type: object
              type: array
            startTime:
