apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: elasticsearch
  labels:
    app: elasticsearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
      - name: elasticsearch
        image: elasticsearch:5
        ports:
        - containerPort: 9200
        - containerPort: 9300
---
kind: Service
apiVersion: v1
metadata:
  name: elasticsearch
spec:
  ports:
  - name: http
    protocol: TCP
    port: 9200
    targetPort: 9200
  - name: https
    protocol: TCP
    port: 9300
    targetPort: 9300
  selector:
    app: elasticsearch
