---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: %DOMAIN_UID%-%CLUSTER_NAME_LC%-traefik
  labels:
    weblogic.domainUID: %DOMAIN_UID%
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - services
      - endpoints
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - extensions
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: %DOMAIN_UID%-%CLUSTER_NAME_LC%-traefik
  labels:
    weblogic.domainUID: %DOMAIN_UID%
    weblogic.clusterName: %CLUSTER_NAME_LC%
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: %DOMAIN_UID%-%CLUSTER_NAME_LC%-traefik
subjects:
- kind: ServiceAccount
  name: %DOMAIN_UID%-%CLUSTER_NAME_LC%-traefik
  namespace: %NAMESPACE%
