kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: {{ template "apache.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "apache.fullname" . }}
    release: "{{ .Release.Name }}"
spec:
  replicas: 1
  selector:
    matchLabels:
        app: {{ template "apache.fullname" . }}
        release: "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        app: {{ template "apache.fullname" . }}
        release: "{{ .Release.Name }}"
    spec:
      serviceAccountName: {{ template "apache.serviceAccountName" . }}
      terminationGracePeriodSeconds: 60
{{- if .Values.volumePath }}
      volumes:
      - name: {{ template "apache.fullname" . }}
        hostPath:
          path: {{ .Values.volumePath | quote }}
{{- end }}
      containers:
      - name: {{ template "apache.fullname" . }}
        image: "{{ .Values.imageRegistry }}/{{ .Values.image }}:{{ .Values.imageTag }}"
        imagePullPolicy: {{ .Values.imagePullPolicy | quote }}
{{- if .Values.volumePath }}
        volumeMounts:
        - name: {{ template "apache.fullname" . }}
          mountPath: "/config"
{{- end }}
        readinessProbe:
          tcpSocket:
            port: 80
          failureThreshold: 1
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 2
        livenessProbe:
          tcpSocket:
            port: 80
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 2
