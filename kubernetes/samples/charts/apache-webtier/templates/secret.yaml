{{ if .Values.customCert }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "apache.fullname" . }}-cert
  namespace: {{ .Release.Namespace | quote }}
  labels:
    weblogic.resourceVersion: "loadbalancer-v2"
type: Opaque
data:
  tls.crt: {{ .Values.customCert | quote }}
  tls.key: {{ .Values.customKey | quote }}
{{ end }}
