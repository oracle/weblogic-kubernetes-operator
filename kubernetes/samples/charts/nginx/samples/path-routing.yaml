apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: domain1-ingress-path
  namespace: weblogic-domain1
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host:
    http:
      paths:
      - path: /domain1(.+)
        backend:
          serviceName: domain1-cluster-cluster-1
          servicePort: 8001
---
