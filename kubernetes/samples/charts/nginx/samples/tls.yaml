apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: nginx-ssl-1
  namespace: weblogic-domain1
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - secretName: domain1-tls-cert
    hosts:
    - domain1.org
  rules:
  - host: domain1.org 
    http:
      paths:
      - backend:
          serviceName: domain1-cluster-cluster-1
          servicePort: '8001'
