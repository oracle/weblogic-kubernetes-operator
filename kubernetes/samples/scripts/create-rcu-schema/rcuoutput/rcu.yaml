apiVersion: v1
kind: Pod
metadata:
  labels:
    run: rcu
  name: rcu
  namespace: default
spec:
  containers:
  - args:
    - sleep
    - infinity
    image: container-registry.oracle.com/middleware/fmw-infrastructure:12.2.1.4
    imagePullPolicy: IfNotPresent
    name: rcu
