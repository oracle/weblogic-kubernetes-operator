apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: %PERSISTENT_VOLUME_CLAIM_NAME%
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: %STORAGE_CLASS_NAME%
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      usage: %PERSISTENT_VOLUME_CLAIM_NAME%
