apiVersion: v1
kind: Service
metadata:
  name: %DOMAIN_UID%-%SERVER_NAME%-external-lb
  namespace: default
spec:
  ports:
  - name: default
    port: %SERVER_PORT%
    protocol: TCP
    targetPort: %SERVER_PORT%
  selector:
    weblogic.domainUID: %DOMAIN_UID%
    weblogic.%SELECTOR_SERVER_TYPE%: %SERVER_NAME%
  sessionAffinity: None
  type: LoadBalancer