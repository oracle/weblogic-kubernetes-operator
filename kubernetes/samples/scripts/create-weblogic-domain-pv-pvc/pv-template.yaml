apiVersion: v1
kind: PersistentVolume
metadata:
  name: %DOMAIN_UID%%SEPARATOR%%BASE_NAME%-pv
  labels:
    weblogic.resourceVersion: domain-v1
    %DOMAIN_UID_LABEL_PREFIX%weblogic.domainUID: %DOMAIN_UID%
spec:
  storageClassName: %DOMAIN_UID%%SEPARATOR%%BASE_NAME%-storage-class
  capacity:
    storage: %WEBLOGIC_DOMAIN_STORAGE_SIZE%
  accessModes:
    - ReadWriteMany
  # Valid values are Retain, Delete or Recycle
  persistentVolumeReclaimPolicy: %WEBLOGIC_DOMAIN_STORAGE_RECLAIM_POLICY%
  %HOST_PATH_PREFIX%hostPath:
  %NFS_PREFIX%nfs:
    %NFS_PREFIX%server: %WEBLOGIC_DOMAIN_STORAGE_NFS_SERVER%
    path: "%WEBLOGIC_DOMAIN_STORAGE_PATH%"
