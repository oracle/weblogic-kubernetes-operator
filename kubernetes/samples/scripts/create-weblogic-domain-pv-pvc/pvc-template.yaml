kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: %BASE_NAME%-pvc
  namespace: %NAMESPACE%
  labels:
    weblogic.resourceVersion: domain-v1
spec:
  storageClassName: %BASE_NAME%-storage-class
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: %WEBLOGIC_DOMAIN_STORAGE_SIZE%
