apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio-http-gateway
  namespace: NAMESPACE
spec:
  selector:
    istio: ingressgateway
  servers:
    - hosts:
        - '*'
      port:
        name: http
        number: 80
        protocol: HTTP
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: istio-http-virtualservice
  namespace: NAMESPACE
spec:
  gateways:
    - istio-http-gateway
  hosts:
    - '*'
  http:
    - match:
        - uri:
            prefix: /console
        - port: 7001
      route:
        - destination:
            host: ADMIN_SERVICE
            port:
              number: 7001

    - match:
        - uri:
            prefix: /testwebapp
        - port: 7001
      route:
        - destination:
            host: CLUSTER_SERVICE
            port:
              number: 8001
