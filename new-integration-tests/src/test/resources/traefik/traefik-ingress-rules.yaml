apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
  name: domain1-http-ingress-rule
  namespace: @NS@
spec:
  entryPoints:
   - web
  routes:
  - kind: Rule
    match: Host(`domain1.@NS@.cluster-1.test`)
    services:
    - kind: Service
      name: domain1-cluster-cluster-1
      port: 8001
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
  name: domain1-https-ingress-rule
  namespace: @NS@
spec:
  entryPoints:
   - websecure
  routes:
  - kind: Rule
    match: Host(`domain1.@NS@.cluster-1.test`)
    services:
    - kind: Service
      name: domain1-cluster-cluster-1
      port: 8001
  tls:
     secretName: domain1-tls-secret
---
