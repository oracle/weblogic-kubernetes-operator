          spec:
            description: The specification of the operation of the WebLogic cluster.
              Required.
            properties:
              serverService:
                description: Customization affecting the generation of ClusterIP Services
                  for WebLogic Server instances.
                properties:
                  precreateService:
                    description: If true, the operator will create ClusterIP Services
                      even for WebLogic Server instances without running Pods.
                    type: boolean
                  annotations:
                    additionalProperties:
                      type: string
                    description: The annotations to be added to generated resources.
                    type: object
                  labels:
                    additionalProperties:
                      type: string
                    description: The labels to be added to generated resources. The
                      label names must not start with "weblogic.".
                    type: object
                type: object
              maxUnavailable:
                description: The maximum number of cluster members that can be temporarily
                  unavailable. Defaults to `domain.spec.maxClusterUnavailable`, which
                  defaults to 1.
                minimum: 1
                type: integer
              replicas:
                description: The number of cluster member Managed Server instances
                  to start for this WebLogic cluster. The operator will sort cluster
                  member Managed Server names from the WebLogic domain configuration
                  by normalizing any numbers in the Managed Server name and then sorting
                  alphabetically. This is done so that server names such as "managed-server10"
                  come after "managed-server9". The operator will then start Managed
                  Server instances from the sorted list, up to the `replicas` count,
                  unless specific Managed Servers are specified as starting in their
                  entry under the `managedServers` field. In that case, the specified
                  Managed Server instances will be started and then additional cluster
                  members will be started, up to the `replicas` count, by finding
                  further cluster members in the sorted list that are not already
                  started. If cluster members are started because of their related
                  entries under `managedServers`, then this cluster may have more
                  cluster members running than its `replicas` count. Defaults to `domain.spec.replicas`,
                  which defaults 1.
                minimum: 0
                type: integer
              clusterName:
                description: The name of the cluster. This value must match the name
                  of a WebLogic cluster already defined in the WebLogic domain configuration.
                  Required.
                type: string
              serverPod:
                description: Customization affecting the generation of Pods for WebLogic
                  Server instances.
