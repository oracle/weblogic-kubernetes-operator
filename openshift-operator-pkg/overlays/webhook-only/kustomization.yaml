apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - target:
      kind: ClusterServiceVersion
    patch: |-
      - op: replace
        path: /metadata/name
        value: "weblogic-operator-webhook-only.v4.3.31"
      - op: replace
        path: /spec/displayName
        value: "WebLogic Kubernetes Operator (Webhook Only)"
      - op: remove
        path: /spec/install/spec/deployments/0
      - op: remove
        path: /spec/webhookdefinitions
