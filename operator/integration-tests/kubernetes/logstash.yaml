apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  namespace: weblogic-operator
  labels:
    app: logstash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
      - name: logstash
        image: logstash:6.6.0
        args: ["-f", "/logs/logstash.conf"]
        volumeMounts:
        - mountPath: /logs
          name: log-dir
      volumes:
      - name: log-dir
        persistentVolumeClaim:
          claimName: elk-pvc
