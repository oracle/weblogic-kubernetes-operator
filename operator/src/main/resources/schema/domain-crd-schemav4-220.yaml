      description: DomainSpec is a description of a domain.
      properties:
        adminServer:
          description: Configuration for the admin server.
          properties:
            adminService:
              description: Configures which of the admin server's WebLogic admin
                channels should be exposed outside the Kubernetes cluster via
                a node port service.
              properties:
                annotations:
                  description: Annotations to associate with the external channel
                    service
                  type: object
                channels:
                  description: Specifies which of the admin server's WebLogic
                    channels should be exposed outside the Kubernetes cluster
                    via a node port service, along with the node port for each
                    channel. If not specified, the admin server's node port service
                    will not be created.
                  items:
                    description: Describes a single channel used by the admin
                      server.
                    properties:
                      channelName:
                        description: "Name of channel.\n'default' refers to the
                          admin server's default channel (configured via the ServerMBean's
                          ListenPort) \n'default-secure' refers to the admin server's
                          default secure channel (configured via the ServerMBean's
                          SSLMBean's ListenPort) \n'default-admin' refers to the
                          admin server's default administrative channel (configured
                          via the DomainMBean's AdministrationPort) \nOtherwise,
                          the name is the name of one of the admin server's network
                          access points (configured via the ServerMBean's NetworkAccessMBeans)."
                        type: string
                      nodePort:
                        description: Specifies the port number used to access
                          the WebLogic channel outside of the Kubernetes cluster.
                          If not specified, defaults to the port defined by the
                          WebLogic channel.
                        type: number
                    required:
                    - channelName
                    type: object
                  type: array
                labels:
                  description: Labels to associate with the external channel service
                  type: object
