kind: Domain
metadata:
  name: domain1
  namespace: domain_ns
spec:
  # Identify which Secret contains the WebLogic Admin credentials
  webLogicCredentialsSecret:
    name: admin-secret
  # The domainUID must be unique across the entire Kubernetes Cluster.   Each WebLogic Domain must
  # have its own unique domainUID.  This does not have to be the same as the Domain Name.  It is allowed
  # to have multiple Domains with the same Domain Name, but they MUST have different domainUID's.
  # The domainUID is also used to identify the Persistent Volume that belongs to/with this Domain.
  domainUID: test-domain

  replicas: 2

  # The Operator currently does not support other images
  image: "container-registry.oracle.com/middleware/weblogic:12.2.1.4"
  # imagePullPolicy defaults to "Always" if image version is :latest
  imagePullPolicy: IfNotPresent
  # Identify which Secret contains the credentials for pulling the image
  imagePullSecrets:
    - name: pull-secret1
    - name: pull-secret2

  serverPod:
    containers:
      - name: cont1
        image: busybox
        command: ['sh', '-c', 'cat cont && sleep 120']
    initContainers:
      - name: test1
        image: busybox
        command: ['sh', '-c', 'echo serverPod && sleep 120']
    env:
      - name: var1
        value: value0
    nodeSelector:
      os_arch: x86
      os: linux
    resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "500m"
    shutdown:
      shutdownType: Graceful
      timeoutSeconds: 45

  configuration:
    # configured wls configuration overrides configmap name
    overridesConfigMap: overrides-config-map

    # configured wls configuration overrides secret names
    secrets: [overrides-secret-1, overrides-secret-2]

  # Restart version
  restartVersion: "1"

  adminServer:
    # The Admin Server's NodePort (optional)
    adminService:
      channels:
        - channelName: default
          nodePort: 7001
    serverPod:
      containers:
        - name: cont2
          image: busybox
          command: ['sh', '-c', 'cat date && sleep 120']
      initContainers:
        - name: test2
          image: busybox
          command: ['sh', '-c', 'echo admin server && sleep 120']
      env:
        - name: var1
          value: value1
      nodeSelector:
        os_arch: x86_64
      resources:
        requests:
          cpu: "150m"
        limits:
          cpu: "200m"

  # list of configurations per named server.
  managedServers:
    - serverName: server1
      # an (optional) list of environment variable to be set on the server
      serverPod:
        containers:
          - name: cont3
            image: busybox
            command: ['sh', '-c', 'cat ls && sleep 120']
        initContainers:
          - name: test3
            image: busybox
            command: ['sh', '-c', 'echo managed server && sleep 120']
        env:
          - name: JAVA_OPTIONS
            value: "-server"
          - name: USER_MEM_ARGS
            value: "-Djava.security.egd=file:/dev/./urandom "
        nodeSelector:
          os_arch: arm64
        resources:
          requests:
            memory: "32Mi"
          limits:
            memory: "256Mi"
    - serverName: server2
      serverStartState: ADMIN
      restartVersion: "3"
      serverPod:
        shutdown:
          timeoutSeconds: 60
          ignoreSessions: false

  # If you use this entry, then the rules will be applied to ALL servers that are members of the named clusters.
  clusters:
    - clusterName: cluster2
      desiredState: "RUNNING"
      replicas: 5
      serverPod:
        containers:
          - name: cont4
            image: busybox
            command: ['sh', '-c', 'cat tmp && sleep 120']
        initContainers:
          - name: test4
            image: busybox
            command: ['sh', '-c', 'echo cluster member && sleep 120']
        env:
          - name: JAVA_OPTIONS
            value: "-verbose"
          - name: USER_MEM_ARGS
            value: "-Xms64m -Xmx256m "
        shutdown:
          ignoreSessions: true
      restartVersion: "2"