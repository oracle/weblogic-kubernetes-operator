# This pipeline runs the integration tests against a real k8s cluster.
integration-test:
  steps:
    - kubectl:
        server: $KUBERNETES_MASTER
        token: $KUBERNETES_TOKEN
        insecure-skip-tls-verify: true
        command: get all

